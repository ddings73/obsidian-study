fill="#ffffff"></path><path d="M11.73 0 C36.93 -1.39, 64.57 0.04, 88.71 0 M11.73 0 C39.08 -0.7, 66.21 0.26, 88.71 0 M88.71 0 C96.81 1.94, 101.86 4.97, 100.44 11.73 M88.71 0 C98.7 -0.4, 102.44 3.99, 100.44 11.73 M100.44 11.73 C98.83 16.98, 99.51 26.12, 100.44 35.2 M100.44 11.73 C99.62 20.68, 101.12 31.04, 100.44 35.2 M100.44 35.2 C101.8 42.55, 94.54 48.85, 88.71 46.94 M100.44 35.2 C99.09 41.94, 98.22 45.56, 88.71 46.94 M88.71 46.94 C72.16 47.18, 52.93 48.23, 11.73 46.94 M88.71 46.94 C61.37 45.74, 33.72 46.85, 11.73 46.94 M11.73 46.94 C3.63 45.15, 0.99 43.38, 0 35.2 M11.73 46.94 C5.49 44.74, 0.25 45.06, 0 35.2 M0 35.2 C1.21 27.19, 1.86 16.32, 0 11.73 M0 35.2 C-0.3 27.15, -0.56 18.3, 0 11.73 M0 11.73 C-1.45 5.54, 2.24 -0.9, 11.73 0 M0 11.73 C1.13 2.68, 5.76 1.02, 11.73 0" stroke="#1e1e1e" stroke-width="2" fill="none"></path></g><g transform="translate(548.2451559886407 102.66655847024992) rotate(0 28.80998992919922 12.5)"><text x="28.80998992919922" y="17.619999999999997" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Proxy</text></g><g transform="translate(39.679683475108504 189.0158017758768) rotate(0 553.519775390625 387.5)"><text x="0" y="17.619999999999997" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Proxy의 개념은 네트워크와 애플리케이션 등 여러 분야에서 폭넓게 사용되기 때문에 반드시 알아둬야하는 개념 중 하나다.</text><text x="0" y="42.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="67.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">프록시는 위 그림처럼, 목적지에 접근을 대리해서 해주는 객체를 의미한다.</text><text x="0" y="92.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">"대리"해서 작업을 처리해주는 것이기 때문에 보통 3가지의 목적( 우회, 보호, 감시 )로 사용된다.</text><text x="0" y="117.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="142.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">구성위치에서 볼 수 있듯이 직접적으로 대상목표에 다다르지 않고, 프록시에게 방문을 요청함으로써 동일한 업무를 수행할 수 있다.</text><text x="0" y="167.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="192.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">예를들어, A에서 B로의 직접적인 요청이 보안정책으로 막혀있다고 생각해보자.</text><text x="0" y="217.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">만약 A에서 접근할 수 있는 C라는 곳이 있고, C에서는 B로 요청이 가능하다면 C를 프록시로 사용하여 우회접근이 가능해진다.</text><text x="0" y="242.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="267.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">또한, 외부와 내부를 분리해야 하는 상황이라고 생각해보자.</text><text x="0" y="292.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">내부 환경은 보안 등의 목적으로 외부에서의 접근을 차단해야하지만, 권한을 가진 대상에게는 접근을 허락해야하는 상황인 것이다.</text><text x="0" y="317.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이 경우, 내부로의 접근을 프록시라는 인터페이스를 통해서 이뤄지도록 제한하는게 가능하다.</text><text x="0" y="342.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이렇게 구성하면 외부에서의 모든 접근을 검사하고 분기하는 역할을 프록시에게 맡기는 보호의 역할을 수행할 수 있다.</text><text x="0" y="367.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="392.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">마지막으로, 내부에서 외부로 접근하려는 상황을 생각해보자.</text><text x="0" y="417.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이 경우에도 프록시를 외부로 접근하기 위한 거름망의 역할로 사용할 수 있다.</text><text x="0" y="442.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이렇게 되면 외부로의 접근기록이 프록시에 남게되고, 상황에 따라서는 차단도 가능하기 때문에 특정 객체가 어디로 어떤 요청을</text><text x="0" y="467.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">보내는지 감시하는게 가능하다.</text><text x="0" y="492.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="517.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이 프록시는 보통 3가지의 종류로 구분되는데, </text><text x="0" y="542.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="567.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">리버스 프록시 : 우회와 보호, 감시( 외부 트래픽 )</text><text x="0" y="592.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">포워드 프록시 : 우회와 보호, 감시( 내부 트래픽 )</text><text x="0" y="617.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">투명 프록시 : 감시</text><text x="0" y="642.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="667.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">로 나타낼 수 있다.</text><text x="0" y="692.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">리버스와 포워드 프록시의 구분이 모호할 수 있는데, </text><text x="0" y="717.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="742.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">리버스(Reverse)의 경우 외부 -&gt; 내부로 들어오는 요청을 검사, 분기, 필터링하며</text><text x="0" y="767.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">포워드(Forward)의 경우 내부 -&gt; 외부로 나가는 요청을 대리해서 수행하는 차이가 있다.</text></g><g stroke-linecap="round" transform="translate(1240.0078256208362 341.1050544190057) rotate(0 196.67092667782194 22.5)"><path d="M11.25 0 C116.93 -1.25, 218.33 -0.25, 382.09 0 C393.17 -2.62, 394.88 1.55, 393.34 11.25 C393.14 14.21, 390.72 26.51, 393.34 33.75 C396.62 38.78, 390.82 47.01, 382.09 45 C270.23 48.85, 159.18 47.67, 11.25 45 C1.99 48.11, -1.55 44.39, 0 33.75 C0.14 26.26, 1.9 19.53, 0 11.25 C0.07 7.25, 0.8 -1.32, 11.25 0" stroke="none" stroke-width="0" fill="#a5d8ff"></path><path d="M11.25 0 C86.87 -1.65, 163.29 -1.61, 382.09 0 M11.25 0 C147.57 -0.87, 285.37 -0.94, 382.09 0 M382.09 0 C390.43 -0.63, 393.97 5.51, 393.34 11.25 M382.09 0 C390.23 -1.47, 394.3 5.79, 393.34 11.25 M393.34 11.25 C393.19 17.6, 392.29 22.03, 393.34 33.75 M393.34 11.25 C393.47 17.17, 392.96 22.65, 393.34 33.75 M393.34 33.75 C391.55 41.08, 388.93 46.44, 382.09 45 M393.34 33.75 C393.22 41.47, 388.05 44.08, 382.09 45 M382.09 45 C307.8 45.22, 234.18 45.17, 11.25 45 M382.09 45 C260.58 42.47, 140.12 42.35, 11.25 45 M11.25 45 C3.17 44.13, -0.28 41.53, 0 33.75 M11.25 45 C5.12 44.33, -0.89 39.19, 0 33.75 M0 33.75 C-0.71 26.78, -0.11 19.44, 0 11.25 M0 33.75 C-1.08 27.44, 0.22 20.16, 0 11.25 M0 11.25 C-0.99 2.83, 2.3 0.76, 11.25 0 M0 11.25 C0.15 5.93, 3.52 -0.46, 11.25 0" stroke="#1971c2" stroke-width="2" fill="none"></path></g><g transform="translate(1264.478801126783 346.1050544190057) rotate(0 172.199951171875 17.5)"><text x="172.199951171875" y="24.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1971c2" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Web에서 Proxy의 사용 예시</text></g><g transform="translate(1228.555709001716 423.1918217853374) rotate(0 541.9019490277516 737.5)"><text x="0" y="17.619999999999997" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Web 개발을 하다보면 Proxy를 이곳저곳에서 손쉽게 만날 수 있다.</text><text x="0" y="42.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="67.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">대표적인 사례로는 Nginx를 리버스 프록시로 사용하여 로드밸런싱을 하는 경우, </text><text x="0" y="92.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Web 요청/응답이 거치게되는 Filter, Interceptor, Spring의 AOP 가 있다.</text><text x="0" y="117.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="142.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">예를들어, 프로젝트를 진행할 때 Nginx, React, Spring Boot로 이루어진 환경을 구성했던 적이 있다.</text><text x="0" y="167.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">당시, Nginx에 SSL/TLS를 설정하고 모든 요청을 Nginx로 받아들여서 처리하도록 구성했었다.</text><text x="0" y="192.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="217.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이때의 Nginx는 리버스 프록시로써 웹 서버로 들어오는 요청을 포트에 따라 구분하고,</text><text x="0" y="242.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">AWS EC2 내부 네트워크와 외부 네트워크를 보안적으로 분리하는 역할을 맡았다.</text><text x="0" y="267.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">( 요청을 포트에 따라 구분하는건 로드밸런싱과는 다른 개념이다. 트래픽 라우팅 이라는 표현이 좀 더 적합하다 )</text><text x="0" y="292.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="317.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">사용자가 보내는 모든 요청은 Nginx를 거치게되고, 그 과정에서 Spring 내부의 SSL/TLS는 설정하지 않아도 무방했다.  </text><text x="0" y="342.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="367.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">또 다른 예시로, 디자인 패턴상의 프록시인 Filter/Interceptor/AOP 가 있다.</text><text x="0" y="392.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="417.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이 3가지는 모두 실제 요청 처리 중간에서 추가적인 작업을 하는 용도로 사용된다.</text><text x="0" y="442.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="467.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Filter의 경우, WAS(or Spring)로 진입하는 요청을 가로채기 때문에 </text><text x="0" y="492.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">서비스 내에서의 문자 인코딩 호환이나 보안 쪽과 관련된 작업을 수행한다.</text><text x="0" y="517.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="542.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Interceptor의 경우, 이미 보안 작업은 이뤄졌기 떄문에 </text><text x="0" y="567.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">보통 서비스 인증, 인가와 같이 내부 자원에 접근할 수 있는지와 관련된 작업을 수행한다.</text><text x="0" y="592.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="617.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">마지막으로 AOP의 경우, Spring 에서 동작하는 개념으로</text><text x="0" y="642.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">로그를 찍거나, 관련 있는 비즈니스적 기능들을 묶어 공통적으로 처리해야하는 작업을 수행한다.</text><text x="0" y="667.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="692.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="717.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">추가적인 내용으로, 애플리케이션 수준에서는 동적 프록시와 정적 프록시가 구분된다.</text><text x="0" y="742.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="767.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">동적/정적 이라는 표현은 보통 런타임 시에 결정되는지 여부에 따라 명칭이 정해진다.</text><text x="0" y="792.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">즉, 동적 프록시는 런타임 시에 프록시가 생성된다는 의미이며, 정적 프록시는 컴파일 시점에 프록시가 된다.</text><text x="0" y="817.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="842.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">동적 프록시의 예시로 Spring AOP를 생각할 수 있다.</text><text x="0" y="867.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">AOP 클래스에서 프록시 동작을 작성하고 나면, 실제 Proxy 객채의 생성은 런타임에 이뤄지기 때문이다. </text><text x="0" y="892.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="917.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="942.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="967.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">AOP 동적 프록시는 Java의 동적 프록시와 CGLib 프록시가 사용된다.</text><text x="0" y="992.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">관련해서 OOOService, OOOServiceImpl 의 형태로 서비스 객체를 인터페이스와 클래스로 구분하는 이유를 고민해볼만 하다.</text><text x="0" y="1017.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1042.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">AOP는 기본적으로 대상이 구현하는 인터페이스가 존재한다면 JDK 동적 프록시를 사용한다.</text><text x="0" y="1067.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">반면, 인터페이스가 존재하지 않는다면 CGLib 프록시를 사용한다.</text><text x="0" y="1092.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1117.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">여기서 성능적인 고려사항이 들어가는데,</text><text x="0" y="1142.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1167.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">JDK 동적 프록시는 Reflection을 이용해 인터페이스 기반으로 프록시 객체를 생성한다.</text><text x="0" y="1192.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">반면, CGLib은 바이트코드 조작을 이용해 클래스 기반으로 프록시 객체를 생성한다. </text><text x="0" y="1217.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1242.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">즉, Java 애플리케이션 빌드가 완료된 시점에서 </text><text x="0" y="1267.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">바이트코드 조작은 이미 프록시가 생성되어 있고,</text><text x="0" y="1292.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">리플렉션은 런타임 시에 필요에 따라 클래스가 생성된다.</text><text x="0" y="1317.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1342.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">일반적으로 리플랙션은 매번 메타데이터를 바탕으로 메서드를 처리하기에 바이트코드 조작보다 성능이 떨어진다고 소개된다.</text><text x="0" y="1367.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">그러나 JIT 컴파일러 등으로 인해 실질적인 성능차이는 크지않다. 인터페이스를 이용하면 유지보수의 유연함과 테스트 작성의</text><text x="0" y="1392.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">용이함, 높은 확장성 등의 장점을 가져갈 수 있으므로 해당 구조를 이용하는게 주류를 이루고있다.</text><text x="0" y="1417.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1442.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">덧붙이자면  CGLib의 경우, 프록시 객체생성을 위해 상속을 이용해야 하므로 상속이 불가능한 불변 클래스나 다중상속이 필요한</text><text x="0" y="1467.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">경우에 사용이 어렵다는 단점도 있다.</text></g><g stroke-linecap="round"><g transform="translate(1211.608490826807 761.1993438599937) rotate(0 555.5143418693348 -2.294364696151547)"><path d="M0.96 -1.14 C186.36 -1.61, 926.52 -3.26, 1111.46 -3.76" stroke="#e03131" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g></g><mask></mask><g stroke-linecap="round" transform="translate(1215.1095407560833 855.268296402207) rotate(0 429.0461981803394 118.73337302584264)"><path d="M32 0 C279.47 0.59, 527.56 0.49, 826.09 0 M826.09 0 C847.24 0.87, 856.31 9.91, 858.09 32 M858.09 32 C855.31 81.34, 855.84 128.78, 858.09 205.47 M858.09 205.47 C857.32 227.43, 846.63 237.66, 826.09 237.47 M826.09 237.47 C610.48 238.76, 396.58 238.84, 32 237.47 M32 237.47 C10.37 239.29, 1.04 227.81, 0 205.47 M0 205.47 C0.57 159.35, 1.28 112.76, 0 32 M0 32 C1.13 12.2, 9.58 1.34, 32 0" stroke="#2f9e44" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g stroke-linecap="round"><g transform="translate(1208.3147957237047 1343.7443742832538) rotate(0 558.3836019924214 -2.294364696151547)"><path d="M0.41 -0.24 C186.76 -0.84, 931.75 -3.68, 1117.96 -4.51" stroke="#e03131" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g></g><mask></mask></svg></div></div></div><div class="sidebar-right sidebar"><div class="sidebar-handle"></div><div class="sidebar-topbar"><div class="topbar-content"></div><div class="clickable-icon sidebar-collapse-icon"><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="svg-icon"><path d="M21 3H3C1.89543 3 1 3.89543 1 5V19C1 20.1046 1.89543 21 3 21H21C22.1046 21 23 20.1046 23 19V5C23 3.89543 22.1046 3 21 3Z"></pa
