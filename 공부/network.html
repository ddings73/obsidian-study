2.5" fill="none" stroke-dasharray="8 10"></path></g><g stroke-linecap="round" transform="translate(8488.349754858491 876.6450854647817) rotate(0 237.38651943981085 31.605346599606378)"><path d="M15.8 0 C168.11 -2.11, 321.3 -2.05, 458.97 0 C466.86 -0.57, 472.08 5.33, 474.77 15.8 C478.09 26.69, 472.03 34.48, 474.77 47.41 C472.67 61.44, 471.49 61.84, 458.97 63.21 C310.58 62.74, 159.63 65.31, 15.8 63.21 C5.14 65.53, -2.89 60.97, 0 47.41 C0.78 36.75, 2.76 28.76, 0 15.8 C-3.15 2.03, 4.6 0.75, 15.8 0" stroke="none" stroke-width="0" fill="#ffffff"></path><path d="M15.8 0 C130.8 1.62, 247.43 0.21, 458.97 0 M15.8 0 C185.87 -1.16, 356.56 -0.97, 458.97 0 M458.97 0 C468.62 1.92, 475.29 6.11, 474.77 15.8 M458.97 0 C467.69 -2, 473.92 5.62, 474.77 15.8 M474.77 15.8 C474.77 26.37, 474.96 37.87, 474.77 47.41 M474.77 15.8 C474.51 22.63, 474.38 28.43, 474.77 47.41 M474.77 47.41 C473.83 57.18, 468.41 63.38, 458.97 63.21 M474.77 47.41 C476.47 57.09, 467.78 61.44, 458.97 63.21 M458.97 63.21 C302.2 63.75, 143.94 63.11, 15.8 63.21 M458.97 63.21 C294 62.78, 129.97 62.9, 15.8 63.21 M15.8 63.21 C5.07 62.98, -0.81 57.63, 0 47.41 M15.8 63.21 C7.25 61.25, -1.35 60.15, 0 47.41 M0 47.41 C1.37 40, -0.68 33.3, 0 15.8 M0 47.41 C-0.54 40.66, 0.14 33.59, 0 15.8 M0 15.8 C-0.72 3.6, 4.56 0.6, 15.8 0 M0 15.8 C2.12 4.25, 3.56 -0.96, 15.8 0" stroke="#1e1e1e" stroke-width="2" fill="none"></path></g><g transform="translate(8556.952338751427 885.7504320643881) rotate(0 168.783935546875 22.5)"><text x="168.783935546875" y="31.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Redirect와 Forward</text></g><g transform="translate(8450.765018361662 975.6069267068547) rotate(0 826.0936889648438 227.5)"><text x="0" y="24.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">redirect는 재지시를 뜻하는 말이다.</text><text x="0" y="59.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="94.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">즉, 클라이언트의 방문위치가 잘못되었거나, 부적절하니 처리를 위한 올바른 URL로 재요청 하라는 뜻이다.</text><text x="0" y="129.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">redirect 명령은 클라이언트에게 3xx 응답코드를 내려주며, 브라우저는 해당 응답코드를 수신하면 서버의 응답에서 redirect url을 찾고, </text><text x="0" y="164.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">해당 url로 새로운 요청을 보낸다.</text><text x="0" y="199.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="234.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">잊지 말아야하는 부분은 다시 클라이언트에게 응답이 이뤄진 다음, 클라이언트가 재요청을 한다는 점이다.</text><text x="0" y="269.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">즉, forward와 다르게 완전 새로운 요청을 하는 것이기 때문에 이전의 요청정보가 남아있지 않게된다.</text><text x="0" y="304.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="339.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">forward는 브라우저로 응답을 내려주지 않고, 서버에서 다른 URL로 이동해버린다.</text><text x="0" y="374.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이는 REST API에서는 서버 내부에서 핸들러 포워딩 같은 형식으로는 동작하며, </text><text x="0" y="409.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">REST API가 아닌경우, 동적/정적 페이지 변환에 사용되는 개념이다. 서버내에서 이뤄지는 작업이기 때문에 클라이언트는 눈치챌 수 없다.</text><text x="0" y="444.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">서버가 요청정보를 가진상태로 다른 URL에 이동하기 때문에 이전 요청의 요청정보가 사라지지 않는다는 특징이 있다.</text></g><g stroke-linecap="round" transform="translate(4162.727459605059 2734.683485495584) rotate(0 547.11551134812 246.6607823403457)"><path d="M32 0 C306.19 5.66, 583.71 5.08, 1062.23 0 C1086.11 -1.08, 1090.86 13.92, 1094.23 32 C1097.12 128.33, 1096.03 224.38, 1094.23 461.32 C1092.59 484.62, 1082.64 491.09, 1062.23 493.32 C714.15 499.56, 367.33 497.52, 32 493.32 C7.72 493.91, 2.95 483.84, 0 461.32 C2.88 369.71, 3.47 277.08, 0 32 C-2.33 13.59, 12.74 -1.31, 32 0" stroke="none" stroke-width="0" fill="#ffffff"></path><path d="M32 0 C436.44 -3.24, 841.55 -3.61, 1062.23 0 M32 0 C354.14 -3.56, 676.01 -3.67, 1062.23 0 M1062.23 0 C1084.7 -1.27, 1092.24 12.31, 1094.23 32 M1062.23 0 C1083.56 0.59, 1092.23 11.56, 1094.23 32 M1094.23 32 C1094.77 124.85, 1094.48 215.61, 1094.23 461.32 M1094.23 32 C1093.51 152.44, 1093.29 274.34, 1094.23 461.32 M1094.23 461.32 C1094.82 483.46, 1083.94 495.26, 1062.23 493.32 M1094.23 461.32 C1094.37 483.44, 1084.91 491.78, 1062.23 493.32 M1062.23 493.  fill="#e03131" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">HealthCheck</text></g><g transform="translate(4196.273654781142 2779.855833319012) rotate(0 497.5709228515625 211.59330647724096)"><text x="0" y="17.54481910648935" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="19.91466413903445px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">MSA나 무중단배포 등의 아키텍처, 혹은 이중화 등을 구성하면 현재 서버상태를 확인할 수 있어야한다.</text><text x="0" y="42.43814928028241" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="19.91466413903445px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">게이트웨이나 프록시에서 서버상태가 정상인지 체크할 수 있어야 트래픽을 해당 방향으로 이동시킬 수 있기 때문이다.</text><text x="0" y="67.33147945407546" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="19.91466413903445px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="92.22480962786852" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="19.91466413903445px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">그렇다면 이 HealthChecks는 어떤 방식으로 이뤄질까?</text><text x="0" y="117.11813980166158" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="19.91466413903445px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">가장 먼저 떠오르는 방법은 전용 API를 구성하고, 해당 API로 요청을 보내보는 것이다. </text><text x="0" y="142.01146997545465" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="19.91466413903445px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">만약, 정상적인 응답이 도착하면 해당 서버가 정상이라고 간주하여 트래픽을 해당 서버로 이동시킨다.</text><text x="0" y="166.9048001492477" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="19.91466413903445px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="191.79813032304077" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="19.91466413903445px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">손쉽게 서버 상태를 확인할 수 있긴 하지만, DB와 같은 외부시스템과의 연결이 정상인지 확인하는 과정이 누락된다.</text><text x="0" y="216.69146049683383" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="19.91466413903445px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">하지만, 해결법 또한 단순하다. 상태체크 API에 외부시스템 상태를 확인하는 코드를 추가하는 것이다.</text><text x="0" y="241.5847906706269" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="19.91466413903445px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="266.47812084441995" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="19.91466413903445px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이런 상태체크 관련 기능을 Spring Boot에서는 Actuator 라는 서브 프로젝트(모듈)로 제공한다.</text><text x="0" y="291.371451018213" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="19.91466413903445px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Actuator는 /actuator라는 URL로 매핑되는 HealthCheck 엔드포인트를 제공해준다. ( 기본 /actuator/health )</text><text x="0" y="316.26478119200607" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="19.91466413903445px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="341.15811136579913" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="19.91466413903445px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">DB, Redis 등의 여러 외부시스템의 상태까지 확인하는게 가능하며, 특정 시스템을 제외하는 것도 가능하다.</text><text x="0" y="366.0514415395922" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="19.91466413903445px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="390.94477171338525" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="19.91466413903445px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이런 HTTP를 이용한 HealthCheck 말고도 SSH를 이용해 직접 프로세스 상태를 확인하는 방법,</text><text x="0" y="415.8381018871783" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="19.91466413903445px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"> Docker와 k8s 환경인 경우, k8s의 컨테이너 HealthCheck를 이용하는 방법 등이 존재한다.</text></g><g stroke-linecap="round" transform="translate(10 426.35409682607394) rotate(0 932.2168119798237 740.1966484694625)"><path d="M32 0 C455.65 2.07, 880.84 -0.46, 1832.43 0 C1851.65 0.5, 1861.3 14.19, 1864.43 32 C1865.77 357.01, 1863.97 680.85, 1864.43 1448.39 C1860.86 1469.84, 1854.17 1481.81, 1832.43 1480.39 C1156.03 1475.42, 478.89 1475.42, 32 1480.39 C12.74 1483.45, 0.98 1466.66, 0 1448.39 C2.21 1070.04, 0.31 688.76, 0 32 C-1.18 12.88, 11.73 -1.5, 32 0" stroke="none" stroke-width="0" fill="#ffffff"></path><path d="M32 0 C687.2 -0.72, 1340.75 -0.19, 1832.43 0 M32 0 C628.94 7, 1226.06 6.67, 1832.43 0 M1832.43 0 C1854.69 1.84, 1865.3 9.81, 1864.43 32 M1832.43 0 C1853.55 -0.71, 1864.87 10.25, 1864.43 32 M1864.43 32 C1869.85 494.05, 1870.3 958.33, 1864.43 1448.39 M1864.43 32 C1862.85 481.88, 1862.95 930.71, 1864.43 1448.39 M1864.43 1448.39 C1865.18 1470.6, 1855.26 1481.98, 1832.43 1480.39 M1864.43 1448.39 C1865.91 1469.89, 1851.97 1482.69, 1832.43 1480.39 M1832.43 1480.39 C1297.52 1478.87, 761.11 1479.09, 32 1480.39 M1832.43 1480.39 C1230.63 1483.66, 629.44 1483.15, 32 1480.39 M32 1480.39 C11.22 1481.63, -0.94 1 7330193107 495.72918885917795) rotate(0 782.6377563476562 665)"><text x="0" y="24.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Socket은 IP와 포트로 표현되며, 프로세스가 외부 시스템과 소통하기 위한 추상화된 장치다.</text><text x="0" y="59.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="94.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">그렇다면 WebSocket은 무엇일까?</text><text x="0" y="129.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="164.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">일반적인 HTTP 통신에서는 클라이언트가 서버측의 상태를 tracing 하려면 지속적으로 Request 를 보내야만 했다.</text><text x="0" y="199.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이 방법은 실시간 동기화가 어려웠고, 네트워크 트래픽의 증가, 매 패킷에 포함되는 Header 등과 같은 문제들이 존재했다.</text><text x="0" y="234.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="269.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">WebSocket의 주 목적은 클라이언트와 서버간 지속적인 통신에 있다. </text><text x="0" y="304.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">일반적인 HTTP 통신과 다르게 stateful 한 연결을 수립함으로써 네트워크 상의 두 노드들이 지속적으로 통신할 수 있게된다.</text><text x="0" y="339.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="374.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">기본적인 개념은 하나의 TCP연결을 끊지않고 계속해서 사용하는 것이다.</text><text x="0" y="409.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">WebSocket은 기존 TCP외에 추가적인 handshake 과정이 일어나며, 그 과정에서 Header를 통해 WebSocket 연결임을 표시한다.</text><text x="0" y="444.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">( 이때 일어나는 handshake는 TCP handshake가 성공한 다음 이뤄진다 )</text><text x="0" y="479.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="514.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">HTTP 요청을 받게 된 서버는 Header를 통해 해당 요청이 WebSocket 연결을 요구하는 것을 이해하고,</text><text x="0" y="549.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">응답을 통해 101 코드로 프로토콜의 변경사실을 클라이언트에게 알려준다.</text><text x="0" y="584.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="619.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">여기까지 진행하면 서버와 클라이언트는 서로 WebSocket 연결이 이뤄지고, 양방향 통신이 가능하게 된다.</text><text x="0" y="654.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="689.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="724.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="759.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="794.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="829.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="864.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="899.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="934.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="969.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1004.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1039.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1074.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">WebSocket 연결의 특징은 양방향 통신에 있다. 즉, 실시간 데이터 동기화에 유리하다.</text><text x="0" y="1109.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">즉, 클라이언트가 요청을 보내지 않더라도 서버가 원하는 시점에 클라이언트로 정보를 전달 할 수 있다는 뜻이다.</text><text x="0" y="1144.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1179.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">다만, 두 노드가 계속해서 연결을 유지해야 하기때문에 이와 관련된 리소스 지출이 있다.</text><text x="0" y="1214.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">WebSocket이 적절한 서비스로는 채팅, 주식거래, 게임을 예시로 들 수 있다.</text><text x="0" y="1249.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1284.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">WebSocket 연결을 끊을 때는 한쪽 노드에서의 1000번대의 상태코드와 함께 Closing Handshake가 일어나며,</text><text x="0" y="1319.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이후에는 TCP의 4-way shandshake와 함께 최종적으로 연결이 끊어진다.</text></g><g transform="translate(179.48572254484543 1198.885924177014) rotate(0 331.099853515625 104.99999999999999)"><text x="0" y="24.5" font-family="Comic Shanns, Segoe UI Emoji" font-size="28px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">GET /chat HTTP/1.1</text><text x="0" y="59.5" font-family="Comic Shanns, Segoe UI Emoji" font-size="28px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Host: example.com</text><text x="0" y="94.5" font-family="Comic Shanns, Segoe UI Emoji" font-size="28px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Upgrade: websocket</text><text x="0" y="129.5" font-family="Comic Shanns, Segoe UI Emoji" font-size="28px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Connection: Upgrade</text><text x="0" y="164.5" font-family="Comic Shanns, Segoe UI Emoji" font-size="28px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Sec-WebSocket-Key: dGhlIHNhbXBsZSBub25jZQ==</text><text x="0" y="199.5" font-family="Comic Shanns, Segoe UI Emoji" font-size="28px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Sec-WebSocket-Version: 13</text></g><g transform="translate(952.0631315389887 1219.4031084164042) rotate(0 384.9998474121094 70)"><text x="0" y="24.5" font-family="Comic Shanns, Segoe UI Emoji" font-size="28px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">HTTP/1.1 101 Switching Protocols</text><text x="0" y="59.5" font-family="Comic Shanns, Segoe UI Emoji" font-size="28px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Upgrade: websocket</text><text x="0" y="94.5" font-family="Comic Shanns, Segoe UI Emoji" font-size="28px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Connection: Upgrade</text><text x="0" y="129.5" font-family="Comic Shanns, Segoe UI Emoji" font-size="28px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Sec-WebSocket-Accept: s3pPLMBiTxaQ9kYGzzhZRbK+xOo=</text></g><g stroke-linecap="round" transform="translate(382.0677876874047 1427.5874054600108) rotate(0 99.29440532148942 22.5)"><path d="M11.25 0 C72.35 3.66, 135.41 3.91, 187.34 0 C196.37 1.53, 200.73 2.51, 198.59 11.25 C200.42 16.84, 197.95 22.99, 198.59 33.75 C198.94 40.94, 192.49 46.16, 187.34 45 C150.56 48.3, 118.85 46.91, 11.25 45 C0.39 43.96, -0.5 40.3, 0 33.75 C-1.09 24.77, -0.56 22.36, 0 11.25 C3.2 5.5, 5.97 -2.57, 11.25 0" stroke="none" stroke-width="0" fill="#b2f2bb"></path><path d="M11.25 0 C73.78 2.01, 134.58 1.39, 187.34 0 M11.25 0 C73.93 -1.77, 135.77 -1.98, 187.34 0 M187.34 0 C195.87 0.4, 200.17 3.19, 198.59 11.25 M187.34 0 C197.09 0.7, 199.75 5.75, 198.59 11.25 M198.
