273.58, -0.52 132.94, 0 32 M0 32 C0.01 11.73, 9.66 0.88, 32 0" stroke="#2f9e44" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g transform="translate(2322.474306697646 1304.7759766136558) rotate(0 347.6898498535156 200)"><text x="0" y="17.619999999999997" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">1. FIN을 받고 </text><text x="0" y="42.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">2. TIME_WAIT 이후</text><text x="0" y="67.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">3. TIMEOUT</text><text x="0" y="92.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">특이하게도 Client에서 3단계를 처리고 나서  연결을 해제하는 모습을 볼 수 있다.</text><text x="0" y="117.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="142.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이는 혹시모를 네트워크 상의 지연패킷을 대비하여 대기하는 의미,</text><text x="0" y="167.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">그리고 연결이 명확하게 닫혔는지 확인하기 위함이다.</text><text x="0" y="192.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="217.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">만약, TIME_WAIT 없이 연결을 종료해버리면 서버 측에서 네트워크 이슈등의</text><text x="0" y="242.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이유로 ACK을 못받았을 때, LAST_ACK 상태를 유지하게 된다.</text><text x="0" y="267.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="292.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이렇게 되면 다음 연결에서 클라이언트는 정상적으로 연결이 닫혔다고 생각하여</text><text x="0" y="317.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">3-way handshake를 시도하겠지만, 서버측에는 이전 연결이 남아있게 된다.</text><text x="0" y="342.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="367.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이러한 경우들을 대비하기 위해 클라이언트는 바로 연결을 종료하지 않는다.</text><text x="0" y="392.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">대기상태에 있는 동안 서버에서 다시 FIN을 보내는 경우를 대비하는 것이다.</text></g><g stroke-linecap="round" transform="translate(4157.221592270778 656 696.75 441.27 M696.75 441.27 C454.03 438.72, 211.57 439.06, 32 441.27 M32 441.27 C11.68 441.38, -0.44 432.58, 0 409.27 M0 409.27 C-1.59 307.18, -1.01 207.21, 0 32 M0 32 C-0.58 9.96, 9.83 -1.71, 32 0" stroke="#2f9e44" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g transform="translate(4174.579743319127 1491.17279759949) rotate(0 344.80987548828125 200)"><text x="0" y="17.619999999999997" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">SSL/TLS 수립은 서버가 공인받은 안전한 사이트인지 검증하는 과정이다.</text><text x="0" y="42.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="67.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">클라이언트의 문자열 A와 서버측의 문자열 B, 그리고 서버의 pub key를 이용해</text><text x="0" y="92.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">안전한 서버인지 확인한 후, 클라이언트에서 서버의 A, B를 결합한 문자열을 생성</text><text x="0" y="117.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">하고 서버의 pub key로 암호화 하여 서버로 전달한다.</text><text x="0" y="142.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">( 서버의 private key는 노출되지 않았으므로 안전하다 )</text><text x="0" y="167.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="192.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이렇게 되면 양측 모두 A, B를 결합한 문자열을 가지게 되며,</text><text x="0" y="217.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">A, B, 문자열 총 3개를 이용하여 공통의 Session key를 얻을 수 있다. </text><text x="0" y="242.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="267.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이 예시는 2번의 RTT를 가지는데,</text><text x="0" y="292.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">TLS 1.3 에서 1번의 RTT를 가지도록 과정을 단축했다.</text><text x="0" y="317.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="342.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이 경우에는 CLIENT HELLO의 문자열 A로 서버에서 세션키를 미리 만든다.</text><text x="0" y="367.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">그리고, 서버의 인증서를 검증한 클라이언트도 SERVER HELLO의 문자열 B를 </text><text x="0" y="392.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이용하여 세션키를 만든다.</text></g><g transform="translate(4390.054194416046 998.0975319282882) rotate(0 124.48995971679688 12.5)"><text x="0" y="17.619999999999997" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">랜덤 문자열 A + 암호화 방식</text></g><g transform="translate(4364.665943545359 1115.8850932084883) rotate(0 148.95993041992188 12.5)"><text x="0" y="17.619999999999997" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">랜덤 문자열 B + 인증서 + pubkey</text></g><g stroke-linecap="round"><g transform="translate(3936.562657940357 1253.3007609942917) rotate(0 125.90613118754897 -348.0944263937688)"><path d="M1.19 -0.91 C15.46 -6.23, 69.12 69.69, 84.78 -31.92 C100.44 -133.54, 67.11 -499.8, 95.14 -610.61 C123.17 -721.41, 226.89 -682.39, 252.98 -696.74" stroke="#2f9e44" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g transform="translate(3936.562657940357 1253.3007609942917) rotate(0 125.90613118754897 -348.0944263937688)"><path d="M230.44 -685.91 C234.06 -688.28, 239.59 -690.06, 252.98 -696.74" stroke="#2f9e44" stroke-width="2.5" fill="none"></path></g><g transform="translate(3936.562657940357 1253.3007609942917) rotate(0 125.90613118754897 -348.0944263937688)"><path d="M228.76 -702.93 C232.76 -701.44, 238.67 -699.35, 252.98 -696.74" stroke="#2f9e44" stroke-width="2.5" fill="none"></path></g></g><mask></mask><g transform="translate(3407.7378824338275 1714.286370253231) rotate(0 135.57994079589844 12.5)"><text x="0" y="17.619999999999997" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#f08c00" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">마지막 패킷을 이용한 연결 종료</text></g><g stroke-linecap="round" transform="translate(2305.5018135716336 966.9341409637123) rotate(0 391.00784583107685 94.06900193158938)"><path d="M32 0 C185.72 -1.85, 339.69 -0.3, 750.02 0 M750.02 0 C769.57 -1.41, 782.15 9.28, 782.02 32 M782.02 32 C781.1 75.81, 781.45 120.39, 782.02 156.14 M782.02 156.14 C783.43 179.02, 772.97 188.32, 750.02 188.14 M750.02 188.14 C497.01 186.55, 244.61 187.05, 32 188.14 M32 188.14 C8.95 187.88, -0.64 177.17, 0 156.14 M0 156.14 C-1.06 125.31, 2.38 97.64, 0 32 M0 32 C1.58 11.61, 9.14 -0.17, 32 0" stroke="#e03131" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g transform="translate(2343.936699787414 998.2385893496166) rotate(0 354.599853515625 62.5)"><text x="0" y="17.619999999999997" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">패킷 송수신과정에서 수신측의 TCP Buffer 용량이 부족한 경우,</text><text x="0" y="42.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">송신측에서는 해당 용량이 비워질 때까지 기다린다. ( 이 정보는 ACK을 통해 알림 )</text><text x="0" y="67.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="92.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">즉, 수신측의 TCP Buffer가 비워지는 속도가 파일 송수신 속도에영향을 끼친다</text><text x="0" y="117.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">네트워크 다운로드 속도가 느리다면 점검해봐야 한다!!</text></g><g transform="translate(3380.746842331956 663.5131500952623) rotate(0 154.45994567871094 100)"><text x="0" y="17.619999999999997" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">TCP 연결이란 무엇인가?</text><text x="0" y="42.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="67.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 기밀성 x ( 암호화 x )</text><text x="0" y="92.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 무결성 x ( 상대방을 인지 x )</text><text x="0" y="117.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="142.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">보안성이 없는 상대와의 서로 정보를</text><text x="0" y="167.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">송수신 할 수 있는지 확인하고, 관련</text><text x="0" y="192.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">정보를 교환하는 과정</text></g><g stroke-linecap="round"><g transform="translate(3276.8483088876646 1055.8086865517273) rotate(0 23.194659588808747 0)"><path d="M-0.41 0.36 C7.3 0.31, 38.84 -0.02, 46.66 -0.03" stroke="#1e1e1e" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g></g><mask></mask><g stroke-linecap="round"><g transform="translate(3278.283579239921 1127.498118750698) rotate(0 23.19465958880869 0)"><path d="M-0.46 -0.05 C7.23 -0.03, 38.64 0.25, 46.4 0.29" stroke="#1e1e1e" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g></g><mask></mask><g stroke-linecap="round"><g transform="translate(3299.9720897359553 1055.781004045406) rotate(0 -0.45479724683940503 35.01938800663277)"><path d="M1.08 -0.89 C0.9 10.95, -0.16 59.22, -0.56 71.23" stroke="#1e1e1e" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g></g><mask></mask><g stroke-linecap="round" transform="translate(3274.1195254066283 1077.6389544000178) rotate(0 27.287834810363222 15)"><path d="M7.5 0 C22.31 3.37, 33.55 2.41, 47.08 0 C53.79 -0.9, 56.78 -0.49, 54.58 7.5 C54.86 14.4, 53.9 17.9, 54.58 22.5 C57.66 29.17, 49.09 26.84, 47.08 30 C33.16 32.36, 21.83 33.59, 7.5 30 C6.06 28.21, -3.56 29.18, 0 22.5 C-1.82 18.98, 2.08 15.31, 0 7.5 C2.21 1.35, -0.68 -3.24, 7.5 0" stroke="none" stroke-width="0" fill="#ffffff"></path><path d="M7.5 0 C20.77 1.78, 36.37 -0.83, 47.08 0 M7.5 0 C22.67 -0.29, 35.84 0.91, 47.08 0 M47.08 0 C52 1.99, 55.01 2.85, 54.58 7.5 M47.08 0 C52.31 1.5, 54.91 3.37, 54.58 7.5 M54.58 7.5 C55.91 9.89, 54 15.98, 54.58 22.5 M54.58 7.5 C54.2 10.98, 54.93 15.46, 54.58 22.5 M54.58 22.5 C56.52 28.06, 52 28.01, 47.08 30 M54.58 22.5 C55.28 28.24, 52.14 28.21, 47.08 30 M47.08 30 C38.1 28.36, 29.39 31.1, 7.5 30 M47.08 30 C37.19 30.79, 25.27 29.07, 7.5 30 M7.5 30 C3.2 28.62, -1.34 27.63, 0 22.5 M7.5 30 C2.72 28.86, -1.39 27.38, 0 22.5 M0 22.5 C0.06 15.81, -0.4 11.35, 0 7.5 M0 22.5 C-0.56 17.53, -0.63 11.7, 0 7.5 M0 7.5 C0.25 2.47, 2.93 1.1, 7.5 0 M0 7.5 C-0.84 4.35, 2.7 -0.79, 7.5 0" stroke="#1e1e1e" stroke-width="2" fill="none"></path></g><g transform="translate(3281.663372179882 1082.6389544000178) rotate(0 19.743988037109375 10)"><text x="19.743988037109375" y="14.096" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="16px" fill="#1e1e1e" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">RTT</text></g><g transform="translate(3376.5121559603126 908.0987382432584) rotate(0 166.38992309570312 25)"><text x="0" y="17.619999999999997" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#f08c00" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">테스트 패킷을 이용한 연결 가능확인 </text><text x="0" y="42.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#f08c00" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">세그먼트 크기, sequence 번호 등 공유</text></g><g stroke-linecap="round" transform="translate(2330.316642278425 441.14187425696105) rotate(0 163.0658118832839 24.81160100390082)"><path d="M12.41 0 C97.28 0.83, 179.61 0.93, 313.73 0 C321.06 -0.83, 327.12 5.1, 326.13 12.41 C326.99 22.13, 328.9 26.44, 326.13 37.22 C327.37 46.99, 323.95 50.27, 313.73 49.62 C249.88 51.4, 190.25 50.36, 12.41 49.62 C2.4 46.12, -1.53 43.18, 0 37.22 C-1.55 27.64, 2.09 17.54, 0 12.41 C-1.22 6.77, 0.97 -2.94, 12.41 0" stroke="none" stroke-width="0" fill="#ffffff"></path><path d="M12.41 0 C109.69 -0.38, 207.25 1.29, 313.73 0 M12.41 0 C83.64 1.06, 155.04 2.18, 313.73 0 M313.73 0 C323.11 -0.53, 325.96 5.23, 326.13 12.41 M313.73 0 C321.79 0.88, 327.18 3.47, 326.13 12.41 M326.13 12.41 C324.63 19.59, 326.16 25.9, 326.13 37.22 M326.13 12.41 C326.31 20.03, 325.79 27.78, 326.13 37.22 M326.13 37.22 C324.19 46.04, 321.3 51.42, 313.73 49.62 M326.13 37.22 C326.57 44.41, 322.22 48.06, 313.73 49.62 M313.73 49.62 C218.68 50.43, 123.57 49.52, 12.41 49.62 M313.73 49.62 C235.53 51.49, 158.02 51.2, 12.41 49.62 M12.41 49.62 C3.73 49.45, -1.02 45.94, 0 37.22 M12.41 49.62 C5.72 49.57, 1.5 43.63, 0 37.22 M0 37.22 C0.49 29.37, -1.51 24.55, 0 12.41 M0 37.22 C-0.02 27.53, 0.08 16.89, 0 12.41 M0 12.41 C-0.26 2.49, 4.64 1.68, 12.41 0 M0 12.41 C0.28 2.3, 3.78 0.9, 12.41 0" stroke="#1e1e1e" stroke-width="2" fill="none"></path></g><g transform="translate(2354.7745134878805 448.45347526086186) rotate(0 138.60794067382812 17.5)"><text x="138.60794067382812" y="24.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">URL vs URI vs URN</text></g><g transform="translate(2343.3625685110233 507.19708615498166) rotate(0 305.0898132324219 137.5)"><text x="0" y="17.619999999999997" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">순서대로 [ 위치, 식별자, 이름 ] 이라는 차이가 존재한다.</text><text x="0" y="42.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">URL은 해당 자원 위치로 가기 위한 방법을 포함한 값이고,</text><text x="0" y="67.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">URI는 해당 자원을 식별할 수 있는 값 </text><text x="0" y="92.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">URN은 해당 자원 이름을 나타내는 값이다.</text><text x="0" y="117.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="142.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">URL의 예시는 https://naver.com</text><text x="0" y="167.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">URI의 예시는 naver.com 또는 https://naver.com</text><text x="0" y="192.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">URN의 예시는 보통 urn:isbn:0-486-27557-4 이런 형식으로 나타낸다</text><text x="0" y="217.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">( isbn이 0-486-27557-4 번인 자원을 나타내는 URN )</text><text x="0" y="242.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="267.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">urn 형식으로 표기하는 경우에만 urn 이다</text></g><g stroke-linecap="round" transform="translate(2402.9896889597744 1894.4451463436496) rotate(0 129.78959194659876 31.4184819274833)"><path d="M15.71 0 C71.1 1.23, 132.17 1.11, 243.87 0 C256.17 -2.76, 257.31 2.43, 259.58 15.71 C258.45 25.47, 256.61 39.23, 259.58 47.13 C257.56 54.77, 252.52 63.43, 243.87 62.84 C173.97 59.97, 103.61 62.63, 15.71 62.84 C4.27 61.1, -1.99 60.32, 0 47.13 C-0.67 38.1, -1.47 25.86, 0 15.71 C3.06 4.98, 5.76 -1.07, 15.71 0" stroke="none" stroke-width="0" fill="#ffffff"></path><path d="M15.71 0 C86.18 -0.54, 152.39 1.95, 243.87 0 M15.71 0 C71.45 0.83, 126.34 -0.63, 243.87 0 M243.87 0 C256.14 -1.64, 260.81 6.55, 259.58 15.71 M243.87 0 C252.76 -1.18, 257.68 4.25, 259.58 15.71 M259.58 15.71 C257.82 21.23, 258.32 27.39, 259.58 47.13 M259.58 15.71 C260.17 26.98, 259.35 39.71, 259.58 47.13 M259.58 47.13 C259.73 56.63, 252.39 62.81, 243.87 62.84 M259.58 47.13 C258.1 58.22, 253.99 62.98, 243.87 62.84 M243.87 62.84 C193.58 63.97, 140.11 62.54, 15.71 62.84 M243.87 62.84 C160.91 61.45, 77.78 60.83, 15.71 62.84 M15.71 62.84 C5.63 64.42, -1.41 56.54, 0 47.13 M15.71 62.84 C3.82 61.33, -1.02 57.96, 0 47.13 M0 47.13 C-1.59 39.12, -1.64 27.03, 0 15.71 M0 47.13 C-1.01 38.08, 0.77 26.62, 0 15.71 M0 15.71 C-0.32 6.55, 4.04 1.43, 15.71 0 M0 15.71 C-0.01 3.04, 7.09 -0.77, 15.71 0" stroke="#1e1e1e" stroke-width="2" fill="none"></path></g><g transform="translate(2446.9652931744395 1908.363628271133) rotate(0 85.8139877319336 17.5)"><text x="85.8139877319336" y="24.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">GSLB와 CDN</text></g><g transform="translate(2392.0964119896253 1989.970527047808) rotate(0 473.14990234375 175)"><text x="0" y="17.619999999999997" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">ISP를 통해 DNS서버를 이용해 목적지의 IP를 알아내는 방식은 DNS서버에서 네트워크 분산을</text><text x="0" y="42.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">지원하지 않으므로 트래픽이 한 서버로 몰릴 수 있다.</text><text x="0" y="67.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="92.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이에 대한 대안으로 GSLB와 CDN이라는 개념이 등장한다.</text><text x="0" y="117.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="142.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">1. GSLB는 네트워크 트래픽 자체를 분산시켜서 가장 적절한 서버로 요청을 전송하는 것</text><text x="0" y="167.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">2. CDN은 캐시서버를 이용해 원본 서버에 접근하기 전에 캐시된 내용을 전달함으로써 빠른 응답을 제공하는 것</text><text x="0" y="192.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="217.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">을 의미한다. 이때 CDN에는 PoP 서버라는 개념이 등장하며, 요청자 네트워크와 목적지 네트워크가 만나는 </text><text x="0" y="242.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">가장 가까운 지점을 의미한다. </text><text x="0" y="267.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="292.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">PoP서버는 아키텍처 구현에 따라 Push/Pull 중 하나, 그리고 분산형/통합형 중 하나를 선택할 수 있다.</text><text x="0" y="317.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Push/Pull은 어떻게 원래서버의 내용을 동기화할 것이냐를 결정짓고, </text><text x="0" y="342.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">분산/통합은 어떤 방식으로 PoP 서버를 구성할 것이냐를 결정짓는다.</text></g><g stroke-linecap="round" transform="translate(1911.8680656219194 2066.4317616937906) rotate(0 229.13031563614186 105.44793337789088)"><path d="M32 0 C135.88 0.84, 237.33 1.55, 426.26 0 C449.02 2.94, 455.86 12.53, 458.26 32 C460.56 77.92, 456.91 119.36, 458.26 178.9 C458.14 197.25, 447.93 209.26, 426.26 210.9 C315.24 215.78, 206.96 214.67, 32 210.9 C9.35 210.8, -3.34 198.44, 0 178.9 C3.75 149.78, 3.02 121.68, 0 32 C2.86 11.65, 7.36 -2.2, 32 0" stroke="none" stroke-width="0" fill="#ffffff"></path><path d="M32 0 C170.35 1.7, 311.15 0.62, 426.26 0 M426.26 0 C447.47 -1.86, 458.65 11.45, 458.26 32 M458.26 32 C459.28 69.96, 456.81 110, 458.26 178.9 M458.26 178.9 C457.67 200.69, 449.08 212.31, 426.26 210.9 M426.26 210.9 C271.81 213.32, 117.03 211.82, 32 210.9 M32 210.9 C9.72 210.33, 1.74 199.58, 0 178.9 M0 178.9 C2.54 127.44, 0.65 73.48, 0 32 M0 32 C1.87 11.81, 12.44 0.06, 32 0" stroke="#1e1e1e" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g stroke-linecap="round" transform="translate(2198.4554026429296 2047.2542364094984) rotate(0 67.8848350381852 22.5)"><path d="M11.25 0 C38.01 -1.32, 61.51 3.59, 124.52 0 C133.71 -1.92, 134.11 0.36, 135.77 11.25 C136.39 19.5, 137.83 24.04, 135.77 33.75 C136 37.95, 129.07 41.63, 124.52 45 C92.96 44.6, 57.12 44.38, 11.25 45 C3.88 45.81, -3.29 41.8, 0 33.75 C-3.57 30.64, 2.41 23.14, 0 11.25 C-1.82 6.54, 6.51 -1.5, 11.25 0" stroke="none" stroke-width="0" fill="#ffffff"></path><path d="M11.25 0 C39.45 -1.57, 66.24 -2.27, 124.52 0 M11.25 0 C46.78 1.15, 84.61 0.22, 124.52 0 M124.52 0 C131.54 1.21, 135.18 4.21, 135.77 11.25 M124.52 0 C133.73 1.63, 137.88 5.71, 135.77 11.25 M135.77 11.25 C135.13 18.55, 134.82 26.99, 135.77 33.75 M135.77 11.25 C135.13 20.66, 136.55 29.09, 135.77 33.75 M135.77 33.75 C135.59 40.41, 133.89 46.14, 124.52 45 M135.77 33.75 C137.81 41.32, 131.09 46.4, 12 nt-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">다른 서버로 분산할 수 있다.</text></g><g stroke-linecap="round" transform="translate(4857.818394236522 999.6614618735501) rotate(0 295.61946374692434 117.63597823538282)"><path d="M32 0 C162.19 1.58, 289.94 -0.83, 559.24 0 C580.1 3.35, 589.91 11.59, 591.24 32 C587.65 91.97, 590.33 145.79, 591.24 203.27 C592.21 223.35, 580.26 232.52, 559.24 235.27 C427.51 233.31, 296.86 232.2, 32 235.27 C11.69 237.26, 0.32 227.91, 0 203.27 C4.43 138.28, 3.14 67.57, 0 32 C2.08 12.54, 12.49 0.8, 32 0" stroke="none" stroke-width="0" fill="#ffffff"></path><path d="M32 0 C218.53 0.6, 404.44 -0.34, 559.24 0 M559.24 0 C581.12 -0.68, 590.76 9.81, 591.24 32 M591.24 32 C594.49 85.86, 592.41 137.22, 591.24 203.27 M591.24 203.27 C591.48 224.06, 579.18 237.18, 559.24 235.27 M559.24 235.27 C436.86 234.12, 316.55 234.29, 32 235.27 M32 235.27 C8.76 236.61, -1.02 224.85, 0 203.27 M0 203.27 C0.27 166.16, -0.73 132.62, 0 32 M0 32 C0.25 8.81, 12.18 1.07, 32 0" stroke="#2f9e44" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g transform="translate(4886.763014513779 1024.5415585632838) rotate(0 272.2698974609375 87.5)"><text x="0" y="17.619999999999997" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Client Hello와 Server Hello에서 문자열은 암호화 되는가?</text><text x="0" y="42.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">암호화가 되려면 양쪽에서 복호화할 수 있는 수단이 있어야 한다</text><text x="0" y="67.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="92.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">즉, 양쪽 모두 비대칭키를 소유한 상태로 각자의 공개키를 서로</text><text x="0" y="117.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">공유하면 암호화된 문자를 안전하게 전달할 수 있다.</text><text x="0" y="142.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="167.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">pubKey를 암호화 전용 / privKey를 복호화 전용으로 쓰면 안전</text></g><g stroke-linecap="round" transform="translate(5694.021210338825 506.00316793365914) rotate(0 790.8033685130159 1032.2814233570973)"><path d="M32 0 C353.39 -0.98, 674.5 -2.85, 1549.61 0 C1572.8 0.72, 1580.08 10.79, 1581.61 32 C1581.34 453.8, 1581.21 875.1, 1581.61 2032.56 C1581.38 2057.14, 1568.1 2062.72, 1549.61 2064.56 C1139.16 2066.81, 728.31 2066.3, 32 2064.56 C9.56 2062.02, -3.16 2051.26, 0 2032.56 C0.59 1346.6, -0.71 663.82, 0 32 C-3.43 12.28, 8.29 -3.31, 32 0" stroke="none" stroke-width="0" fill="#ffffff"></path><path d="M32 0 C430.29 -2.74, 829.33 -1.99, 1549.61 0 M32 0 C495.9 5.32, 959.08 5.35, 1549.61 0 M1549.61 0 C1571.08 1.43, 1583.39 10.35, 1581.61 32 M1549.61 0 C1568.79 -2.24, 1580.67 12.94, 1581.61 32 M1581.61 32 C1578.43 550.4, 1578.44 1070.18, 1581.61 2032.56 M1581.61 32 C1575.87 769.1, 1575.89 1505.98, 1581.61 2032.56 M1581.61 2032.56 C1583.33 2053.94, 1572.91 2065.84, 1549.61 2064.56 M1581.61 2032.56 C1582.21 2054.72, 1571.37 2062.62, 1549.61 2064.56 M1549.61 2064.56 C995.03 2063.73, 440.64 2062.81, 32 2064.56 M1549.61 2064.56 C1000.72 2062.58, 452.19 2062.33, 32 2064.56 M32 2064.56 C12.65 2066.01, -0.65 2055.57, 0 2032.56 M32 2064.56 C8.78 2064.13, -0.92 2054.5, 0 2032.56 M0 2032.56 C4.72 1295.81, 4.98 557.96, 0 32 M0 2032.56 C-0.81 1624.25, -1.13 1216.18, 0 32 M0 32 C1.41 10.19, 10.57 -1.01, 32 0 M0 32 C-0.93 8.39, 9.32 -0.02, 32 0" stroke="#1e1e1e" stroke-width="2" fill="none"></path></g><g stroke-linecap="round" transform="translate(5814.997802867351 474.39676488929456) rotate(0 150.93778544331053 39.54827771003136)"><path d="M19.77 0 C107.16 4.03, 192.97 3.13, 282.1 0 C292.21 1.6, 300.42 9.26, 301.88 19.77 C299.86 29.65, 299.83 49.78, 301.88 59.32 C299.01 70.7, 296.36 75.58, 282.1 79.1 C192.19 76.16, 105.95 78.42, 19.77 79.1 C8.87 79.64, 0.05 75.59, 0 59.32 C-3.39 46.34, -1.35 35.27, 0 19.77 C-0.11 6.46, 9.57 0.43, 19.77 0" stroke="none" stroke-width="0" fill="#b2f2bb"></path><path d="M19.77 0 C109.48 1.03, 198.77 2.86, 282.1 0 M19.77 0 C73.87 -0.01, 126.05 -0.43, 282.1 0 M282.1 0 C295.29 -1.7, 301.82 5.89, 301.88 19.77 M282.1 0 C293.52 1.43, 303.41 4.84, 301.88 19.77 M301.88 19.77 C302.51 30.03, 302.92 42.46, 301.88 59.32 M301.88 19.77 C301.72 32.01, 301.04 43.23, 301.88 59.32 M301.88 59.32 C301.42 74.11, 296.97 79.49, 282.1 79.1 M301.88 59.32 C302.18 71.19, 293.29 80.91, 282.1 79.1 M282.1 79.1 C200.15 79.97, 119.49 79.25, 19.77 79.1 M282.1 79.1 C192.04 77.5, 102.26 76.64, 19.77 79.1 M19.77 79.1 C8.55 79.24, -0.77 74.45, 0 59.32 M19.77 79.1 C8.06 80.03, 0.58 70.65, 0 59.32 M0 59.32 C-0.94 43.29, -1.51 31.46, 0 19.77 M0 59.32 C0.64 43.91, -0.53 28.46, 0 19.77 M0 19.77 C1.54 8.47, 5.2 1.89, 19.77 0 M0 19.77 C-0.74 6.55, 6.36 -0.47, 19.77 0" stroke="#2f9e44" stroke-width="2" fill="none"></path></g><g transform="translate(5855.019618462029 491.4450425993259) rotate(0 110.91596984863281 22.5)"><text x="110.91596984863281" y="31.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#2f9e44" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">HTTP 변천사</text></g><g transform="translate(5735.837049984007 599.9912204879422) rotate(0 737.4779052734375 967.5)"><text x="0" y="31.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">HTTP는 HyperText 를 전송하기 위한 규약체계로, HTML/JS/CSS 같은 문서들을 웹 상에서 </text><text x="0" y="76.71600000000001" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">송수신하는데 사용되며, L7 계층에서 동작한다.</text><text x="0" y="121.71600000000001" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="166.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">HTTP는 두 노드간의 데이터 전달을 주 목적으로 하기때문에 데이터가 정상적으로 전달되었는지</text><text x="0" y="211.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">를 판단하지 않는다. 따라서, 기본적으로 신뢰성 없는 데이터 전송규약이다.</text><text x="0" y="256.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">또한, 데이터를 보낸 대상을 받은쪽에서 특정할 수 없다 ( 무상태성 )</text><text x="0" y="301.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="346.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이러한 특징은 네트워크 상에서 데이터 손실, 인증관리 문제에서 여러가지 영향이 있었고,</text><text x="0" y="391.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">L4 계층의 TCP/UDP 프로토콜 위에서 동작함으로써 단점을 보완한다.</text><text x="0" y="436.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="481.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">초기 HTTP는 0.9 버전으로, 이 버전의 경우 오늘 날에 사용되지 않으므로 생략한다</text><text x="0" y="526.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="571.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">[ HTTP/1.0의 특징 ]</text><text x="0" y="616.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- Header 개념에 의한 다양한 Method(POST, PUT, DELETE)와 문서 Content-Type 지원</text><text x="0" y="661.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 상태코드의 추가</text><text x="0" y="706.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이 버전에서는 매 요청-응답마다 새로운 TCP 연결을 구성해야 했다.</text><text x="0" y="751.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="796.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">실질적으로 살펴볼만한 버전은 1.1 버전 부터다.</text><text x="0" y="841.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">[ HTTP/1.1의 특징 ]</text><text x="0" y="886.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- keep-alive 라는 TCP 연결 유지기능</text><text x="0" y="931.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 파이프라이닝 ( 연속적인 request )</text><text x="0" y="976.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- host Header 추가로 인한 동일 IP에서의 여러 도메인 운영</text><text x="0" y="1021.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- proxy 서버를 통한 client 인증 header 추가</text><text x="0" y="1066.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">의 기능이 추가되었다.</text><text x="0" y="1111.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1156.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">L7 계층인 HTTP 수준에서 L4 계층의 연결을 관리할 수 있는 기능이 추가되었다.</text><text x="0" y="1201.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1246.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이 버전에서는 파이프라이닝을 통해 비동기적인 요청이 가능했지만, </text><text x="0" y="1291.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">처음 보낸 요청을 서버가 응답하기 전에는 다음 요청이 처리되지 않는 HOLB 현상이 있었다.</text><text x="0" y="1336.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">( 연결 유지를 통해 연속적으로 요청을 보낼 수 있었지만, 응답은 순서대로 이뤄졌다 )</text><text x="0" y="1381.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1426.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">[ HTTP/2.0의 특징 ]</text><text x="0" y="1471.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 바이너리 프레임과 멀티플렉싱</text><text x="0" y="1516.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 서버 푸시</text><text x="0" y="1561.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 중복되는 헤더의 압축을 통한 reqeust 용량 감소</text><text x="0" y="1606.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1651.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">2.0 버전에서는 1.1 버전의 HOLB 문제를 해결했다.</text><text x="0" y="1696.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">헤더를 프레임 단위로 쪼개서 각 요청 packet의 크기를 줄이고, 이를 병렬적으로 받아들이면서</text><text x="0" y="1741.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">가장 처리가 빠른 요청부터 처리하도록 개선되었다. </text><text x="0" y="1786.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">( TCP 수준의 연결관리는 여전히 FIFO를 따르기 때문에 TCP의 HOLB는 여전히 존재했다 )</text><text x="0" y="1831.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1876.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">또한, 서버푸시 기능을 통해 서버측에서 응답에 필요한 자료목록을 파악해놓고,</text><text x="0" y="1921.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">추가자료를 요청받지 않아도 함께 보내는 식으로 성능을 향상시켰다.</text></g><g stroke-linecap="round"><g transform="translate(7227.315492085893 2353.1991372591683) rotate(0 0.3117611130523983 24.204615293949246)"><path d="M0.47 0.33 C0.5 8.39, 0.43 40.58, 0.51 48.6 M0.04 0.02 C-0.03 7.89, -0.1 39.56, 0.02 47.73" stroke="#1e1e1e" stroke-width="2" fill="none"></path></g></g><mask></mask><g stroke-linecap="round"><g transform="translate(7248.792860530881 2376.8082936483434) rotate(0 37.78329788955125 0)"><path d="M-0.02 0.56 C12.42 0.51, 63.01 -0.66, 75.74 -0.95 M-1.49 -0.19 C10.7 -0.06, 61.96 0.13, 74.88 0.08" stroke="#e03131" stroke-width="2" fill="none"></path></g><g transform="translate(7248.792860530881 2376.8082936483434) rotate(0 37.78329788955125 0)"><path d="M51.39 8.62 C61.59 5.56, 68.3 3.28, 74.88 0.08 M51.39 8.62 C56.45 7.43, 59.93 5.79, 74.88 0.08" stroke="#e03131" stroke-width="2" fill="none"></path></g><g transform="translate(7248.792860530881 2376.8082936483434) rotate(0 37.78329788955125 0)"><path d="M51.4 -8.48 C61.51 -4.83, 68.21 -0.39, 74.88 0.08 M51.4 -8.48 C56.63 -6.22, 60.11 -4.42, 74.88 0.08" stroke="#e03131" stroke-width="2" fill="none"></path></g></g><mask></mask><g transform="translate(7362.87135648714 2268.6787277663325) rotate(0 505.44793701171875 112.5)"><text x="0" y="31.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">TCP는 패킷을 순차적으로 받아서 처리하는데, </text><text x="0" y="76.71600000000001" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">앞선 패킷에 문제가 생기면 다음 패킷을 못보내는 문제는 여전했다</text><text x="0" y="121.71600000000001" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="166.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">즉, 요청 간의 HOLB는 사라졌지만</text><text x="0" y="211.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">한 요청 내에서의 HOLB는 여전하다는 뜻</text></g><g stroke-linecap="round" transform="translate(7339.171725608889 2252.385231537536) rotate(0 539.1666024801664 128.86674290047938)"><path d="M32 0 C293.04 3.75, 553.63 3.29, 1046.33 0 M1046.33 0 C1066.23 1.32, 1079.81 9.17, 1078.33 32 M1078.33 32 C1078.44 105.45, 1080.99 183.76, 1078.33 225.73 M1078.33 225.73 C1076.84 247.51, 1067.62 259.26, 1046.33 257.73 M1046.33 257.73 C808.74 259.71, 572.27 259.52, 32 257.73 M32 257.73 C12.41 258.28, -1.08 249, 0 225.73 M0 225.73 C-0.15 159.26, 1.53 92.49, 0 32 M0 32 C-1.19 11.38, 12.34 1.24, 32 0" stroke="#e03131" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g stroke-linecap="round" transform="translate(5721.0204668556735 1026.7533930326115) rotate(0 758.6024542051581 151.54193923168236)"><path d="M32 0 C419.62 0.11, 806.79 0.64, 1485.2 0 M1485.2 0 C1508.41 1.85, 1518.84 12.31, 1517.2 32 M1517.2 32 C1518 83.29, 1515.81 132.52, 1517.2 271.08 M1517.2 271.08 C1516.25 294.38, 1507.3 301.19, 1485.2 303.08 M1485.2 303.08 C1078.52 302.91, 671.59 303.48, 32 303.08 M32 303.08 C11.54 303.85, 0.22 293.67, 0 271.08 M0 271.08 C-0.27 221.32, 0.43 174.18, 0 32 M0 32 C1.56 12.29, 11.09 -1.27, 32 0" stroke="#2f9e44" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g stroke-linecap="round" transform="translate(5721.020467148681 1355.094261367923) rotate(0 758.6024538534962 300.9791293073691)"><path d="M32 0 C396.58 0.13, 760.7 -0.89, 1485.2 0 M1485.2 0 C1506.27 -1.44, 1 .63 1531.69, 1106.42 2172.45 M1106.42 2172.45 C1107.37 2195.41, 1095.79 2205.15, 1074.42 2204.45 M1074.42 2204.45 C762.72 2204.62, 450.55 2203.55, 32 2204.45 M32 2204.45 C12.25 2202.89, -1.23 2192.9, 0 2172.45 M0 2172.45 C4.85 1510.01, 4.11 848.19, 0 32 M0 32 C0.91 9.39, 11.41 -0.96, 32 0" stroke="#2f9e44" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g transform="translate(7376.64198257747 44.27814044896718) rotate(0 497.141906738281 1057.5)"><text x="0" y="31.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">HTTP Method는 크게 쓰기와 읽기로 구분된다.</text><text x="0" y="76.71600000000001" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="121.71600000000001" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">[ 읽기 ]</text><text x="0" y="166.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- GET =&gt; 자원 조회</text><text x="0" y="211.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- HEAD =&gt; 자원의 헤더만 확인</text><text x="0" y="256.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- OPTIONS =&gt; 요청에 필요한 자원이 지원하는 Method 확인</text><text x="0" y="301.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="346.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">[ 쓰기 ]</text><text x="0" y="391.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- POST =&gt; 신규 자원의 추가</text><text x="0" y="436.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- PUT =&gt; 기존 자원의 수정</text><text x="0" y="481.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- PATCH =&gt; 기존 자원의 부분적 수정</text><text x="0" y="526.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- DELETE =&gt; 자원의 삭제</text><text x="0" y="571.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="616.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">PUT과 PATCH가 유사한데, 아래의 차이가 있다.</text><text x="0" y="661.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="706.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">PUT은 기존 자원의 모든 내용을 제거하고 주어진 부분 작성</text><text x="0" y="751.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">PATCH는 기존 자원의 나머지 부분은 보존하고 주어진 부분 수정</text><text x="0" y="796.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="841.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">HTTP 상태코드는 크게 1xx 부터 5xx 까지 5가지로 분류된다.</text><text x="0" y="886.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="931.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 1xx ( 정보 응답 )</text><text x="0" y="976.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 2xx( 성공적인 요청 )</text><text x="0" y="1021.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 3xx( redirect )</text><text x="0" y="1066.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 4xx( 클라이언트 오류 )</text><text x="0" y="1111.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 5xx( 서버 오류 )</text><text x="0" y="1156.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1201.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">주요 코드로는 아래 종류가 있다.</text><text x="0" y="1246.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1291.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 100( 요청이 이어져도 됨 )</text><text x="0" y="1336.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 200( 요청 성공 )</text><text x="0" y="1381.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 201( POST, PUT을 통한 성공적인 자원 생성 )</text><text x="0" y="1426.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 202( 요청이 성공했으나, 처리 중 )</text><text x="0" y="1471.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 204( 요청은 정상이나, 응답은 비어있음( ex: DELETE )</text><text x="0" y="1516.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 301( 영구적인 Redirect )</text><text x="0" y="1561.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 302( 일시적인 Redirect )</text><text x="0" y="1606.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 304( 캐시된 데이터의 사용 )</text><text x="0" y="1651.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 400( 부적절한 요청 데이터 )</text><text x="0" y="1696.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 401( 잘못된 인증 정보 )</text><text x="0" y="1741.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 403( 권한에 없는 자원 요청 )</text><text x="0" y="1786.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 404( 잘못된 자원 요청 )</text><text x="0" y="1831.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 405( 지원하지 않는 요청 Method )</text><text x="0" y="1876.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 500( 알수없는 서버 에러 )</text><text x="0" y="1921.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 501( 서버에서 지원하지 않음 )</text><text x="0" y="1966.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 502( 서버가 다른 서버에서 잘못된 응답을 받음 )</text><text x="0" y="2011.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 503( 서버 혼잡 )</text><text x="0" y="2056.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 504( 서버가 다른 서버에 대한 응답대기 시간 초과 )</text><text x="0" y="2101.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 505( HTTP 버전 지원안함 )</text></g><g stroke-linecap="round"><g transform="translate(7369.024618033256 824.1625012378212) rotate(0 528.4546652549152 0.9521705680268724)"><path d="M-0.31 1.04 C175.79 1.47, 880.98 1.47, 1057.14 1.66" stroke="#1e1e1e" stroke-width="4.5" fill="none" stroke-dasharray="8 12"></path></g></g><mask></mask><g stroke-linecap="round" transform="translate(4045.458621518499 1943.2481260048132) rotate(0 482.0552373763067 227.69417595221285)"><path d="M32 0 C302.02 -1.96, 572.62 -1.42, 932.11 0 M932.11 0 C951.67 -1.86, 963.53 8.72, 964.11 32 M964.11 32 C963.32 112.14, 963.12 190.73, 964.11 423.39 M964.11 423.39 C964.08 442.89, 954.08 455.73, 932.11 455.39 M932.11 455.39 C733.08 455.97, 534.01 456.38, 32 455.39 M32 455.39 C11.93 456.42, -0.89 445.81, 0 423.39 M0 423.39 C-2.4 292.64, -1.41 161.66, 0 32 M0 32 C0.8 9.18, 10.76 -0.48, 32 0" stroke="#e03131" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g transform="translate(4074.4705060391266 1966.6389562847467) rotate(0 447.79986572265625 200)"><text x="0" y="17.619999999999997" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">HTTPS 는 HTTP 요청/응답을 압축하여 보낼 지 설정할 수 있다.</text><text x="0" y="42.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="67.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이렇게 압축된 요청/응답은 패킷의 크기와 수를 줄여주므로 효과적이지만, 이를 이용한 공격방식도 있다.</text><text x="0" y="92.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">CRIME과 BREACH 라는 공격이 존재하는데, 각각 요청과 응답을 대상으로한 공격방법이다.</text><text x="0" y="117.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="142.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">전체적인 아이디어는 요청/응답을 압축한다는 점에 집중해서 동일한 문자가 포함되는 경우, 압축률이 변화</text><text x="0" y="167.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">한다는 점을 노린다.</text><text x="0" y="192.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="217.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">CRIME의 경우, 보내는 문자를 지속적으로 변화시키며 압축률이 줄어들 때마다 특정 문자가 보안정보에 </text><text x="0" y="242.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">속한다는 사실을 알아낼 수 있다.</text><text x="0" y="267.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="292.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">BREACH의 경우, CRIME과 동일하지만 응답에 초점을 맞춘 공격방법이다.</text><text x="0" y="317.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">요청 값이 응답에 포함되는 요청들을 대상으로 CSRF 토큰과 같은 주요토큰들을 탈취하는데 사용된다.</text><text x="0" y="342.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="367.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">방어방법으로는 TLS 압축을 비활성화 하는 방법, 그리고 매번 보안값을 변경하는 방법,</text><text x="0" y="392.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">또는 보안값을 암호화하는 방법 등이 있다.</text></g><g stroke-linecap="round" transform="translate(2468.6127099265814 2700.5121751482557) rotate(0 476.09977479648654 37.925758655251)"><path d="M18.96 0 C334.39 -0.41, 647.16 -0.6, 933.24 0 C947.36 -1.59, 953.51 4.02, 952.2 18.96 C953.04 30.16, 954.08 37.74, 952.2 56.89 C948.84 67.13, 942.99 76.31, 933.24 75.85 C689.67 74.97, 449 73.56, 18.96 75.85 C5.52 75.99, -0.01 68.53, 0 56.89 C4 47.59, 3.96 38.98, 0 18.96 C0.62 3.67, 9.17 -0.42, 18.96 0" stroke="none" stroke-width="0" fill="#b2f2bb"></path><path d="M18.96 0 C218.28 -2.28, 418.75 -1.22, 933.24 0 M18.96 0 C293.4 1.67, 568.04 1.49, 933.24 0 M933.24 0 C946.02 -1.67, 951.87 4.83, 952.2 18.96 M933.24 0 C946.16 2.28, 950.41 5.3, 952.2 18.96 M952.2 18.96 C950.24 32.59, 952.86 43.42, 952.2 56.89 M952.2 18.96 C951.49 33, 951.62 45.28, 952.2 56.89 M952.2 56.89 C954.18 69.23, 945.5 77.63, 933.24 75.85 M952.2 56.89 C952.08 70.11, 946.81 76.95, 933.24 75.85 M933.24 75.85 C631.47 72.87, 329.98 73.11, 18.96 75.85 M933.24 75.85 C567.67 78.93, 202.06 79.25, 18.96 75.85 M18.96 75.85 C6.62 77.69, 1.16 70.09, 0 56.89 M18.96 75.85 C6.66 78.09, -0.91 70.36, 0 56.89 M0 56.89 C-2.22 47.14, -0.15 35.95, 0 18.96 M0 56.89 C-0.07 43.42, 0.67 29.52, 0 18.96 M0 18.96 C0.89 6.18, 6.49 0.79, 18.96 0 M0 18.96 C0.14 7.88, 8.4 -1.28, 18.96 0" stroke="#2f9e44" stroke-width="2" fill="none"></path></g><g transform="translate(2486.716635113693 2715.937933803507) rotate(0 457.995849609375 22.5)"><text x="457.995849609375" y="31.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#2f9e44" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이벤트 기반 아키텍처(Event Driven Architecture, EDA)</text></g><g transform="translate(2430.9293840623263 2809.9251542313687) rotate(0 711.5596923828125 575.0000000000001)"><text x="0" y="17.619999999999997" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Event 라는 용어는 프로세스 외부 동작에 의해 발현되는 신호, 혹은 상태변화 정도로 받아들일 수 있다.</text><text x="0" y="42.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">사용자의 키보드 입력이라는 이벤트에 의해 H/W에서 Driver를 거쳐 프로세스에 도달하고, 실제로 입력된 내용이 출력되는 식으로 말이다.</text><text x="0" y="67.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="92.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이벤트의 특징은 발현되기 이전까지는 프로세스에서 감지할 수 없다는 점, 그리고 언제 발현될지 가늠할 수 없다는 점이 있다.</text><text x="0" y="117.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">따라서, 기본적으로 이벤트는 비동기적이며 이벤트 발생에 대한 처리방식( Handler, Listener )를 필요로 한다.</text><text x="0" y="142.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="167.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">MSA에서 이런 이벤트 기반의 아키텍처를 쉽게 접할 수 있는데, EDA로 구성된 MSA를 Event Driven MicroService 라고 부른다.</text><text x="0" y="192.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">분산된 여러 시스템 간에 정보를 공유하고, 동기화하기 위한 수단으로 이벤트를 이용하는 것이다.</text><text x="0" y="217.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="242.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">흔히 웹 서비스에서 이뤄지는 Request 도 이벤트의 한 종류라고 볼 수 있다.</text><text x="0" y="267.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">백엔드 서버입장에서 사용자가 언제 요청을 보낼지 가늠할 수 없으며, 각 요청들은 독립적으로 동작하기 때문이다.</text><text x="0" y="292.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">따라서, 이벤트 기반의 환경구성은 보통 이러한 요청/응답의 구조로 정보공유와 동기화가 이뤄진다.</text><text x="0" y="317.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">( 항상 비동기적으로 동작한다는 점이 웹 요청과의 차이점이다 / REST 요청은 동기적이기 때문 )</text><text x="0" y="342.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="367.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">여기까지 와서, 이벤트 기반 동작방식의 고려사항은 무엇일까?</text><text x="0" y="392.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="417.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">다수의 시스템으로 구성된 MSA 환경이라고 생각해보자.</text><text x="0" y="442.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">여러 시스템에서 한 서비스로 이벤트를 발생시킬 경우에 임계영역에 동시접근하는 문제가 생길 수 있다.</text><text x="0" y="467.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">서비스 내에서 동시성 관리를 통해 문제를 해결할 수도 있겠지만, 요청만큼 Thread가 증가하고 서비스 부담이 증가할 것이다.</text><text x="0" y="492.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">뿐만아니라, 이벤트에는 발생순서가 존재할텐데 동시에 한 서비스에서 처리하면 순서를 관리하는 비용도 추가된다.</text><text x="0" y="517.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="542.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이런 상황에서, 이벤트 메시지 자체를 관리해주는 중앙관리 시스템의 필요성을 느끼게 된다.</text><text x="0" y="567.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="592.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이를 해결하기 위해 사용되는 시스템이 메시지 큐(Message Queue) 다.</text><text x="0" y="617.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">메시지 큐는 AMQP 기반으로 동작하며, 여러 시스템에서 온 메시지를 Queue의 형태로 관리한다.</text><text x="0" y="642.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Queue에서 반환되는 메시지들은 특정한 Topic을 지니고 있으며, 이를 구독(Subscribe) 하는 시스템들에게 알림을 보내면 해당 시스템에서 메시지를 받아 처리한다. </text><text x="0" y="667.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="692.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">메시지 큐를 사용하는 서비스는 발행(Publish)과 구독(Subscribe)으로 분류된다.</text><text x="0" y="717.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">발행(Publish)은 메시지를 큐에 저장시키는 서비스를 의미하며, 구독(Subscribe)은 큐에서 메시지를 받아 처리하는 서비스를 의미한다.</text><text x="0" y="742.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Queue 구조의 특징 상, 메시지의 발생순서와 처리순서를 맞추기 쉬우며 서비스에 순간적으로 많은 트래픽이 몰리는 현상을 방지할 수 있다.</text><text x="0" y="767.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">( 이 외에도 직접적으로 다른 서비스를 호출하는게 아니기 때문에 서버간 결합도를 줄일 수 있으며, 쉽게 확장도 가능하다 )</text><text x="0" y="792.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="817.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">다만, 메시지 큐 서버를 여러 서비스가 함께 사용하는 상황에서 메시지 큐 시스템에 장애가 발생하면 관련 서비스들에 영향을 끼치는 문제가 발생할 수 있다.</text><text x="0" y="842.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="867.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이와 관련하여 메시지 큐 서비스는 보통 로그를 통해 메시지를 영속화하는 기능을 제공하며, 과거 메시지나 유실된 메시지를 관리하는 Queue(DLQ)를 별도로 관리한다.</text><text x="0" y="892.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">또한, 클러스터링을 통해 다수의 메시지 큐 서버를 구성하여 한 서버에 장애가 발생하더라도 끼치는 영향을 줄이는 방식으로 아키텍처를 구성한다.</text><text x="0" y="917.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="942.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">메시지 큐의 메시지를 보관, 관리하는 서비스를 Broker라고 부르는데, 주요 브로커(메시지 큐 서비스)로는 RabbitMQ나 Apache Kafka가 존재한다.</text><text x="0" y="967.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">조금 더 상세하게 분류하자면 Message Broker와 Evnet Broker로 구분할 수 있다.</text><text x="0" y="992.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1017.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">메시지 브로커는 메시지의 전달, 라우팅, 변환을 담당하는 시스템을 의미한다.( ex : RabbitMQ )</text><text x="0" y="1042.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이벤트 브로커는 EDA에서 사용되는 메시징 시스템으로, 이벤트(시스템 간 상태변화)의 전달과 라우팅을 중점으로 둔다. ( ex : Kafka )</text><text x="0" y="1067.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1092.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">주요 차이점으로는 메시지(이벤트)의 사후관리가 있다. 메시지 브로커는 한번 소비된 메시지가 소멸하지만, 이벤트는 소멸하지 않는다.</text><text x="0" y="1117.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">따라서, 과거 메시지 기록이 필요하지 않은 단발적인 메시지 ( ex : 알림 ) 같은 경우에는 메시지 브로커를 사용하는 것이 적절하다.</text><text x="0" y="1142.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">반면, 과거 메시지 기록이 필요하고 상황에 따라 복구해야할 수도 있는 경우에는 이벤트 브로커를 사용하는 것이 적절한다.</text></g><g stroke-linecap="round" transform="translate(2620.910847552811 2881.731943217787) rotate(0 422.42699614611894 13.774793352590905)"><path d="M6.89 0 C182.76 1.92, 360.55 1.77, 837.97 0 M837.97 0 C841.64 0.54, 846.64 2.34, 844.85 6.89 M844.85 6.89 C845.1 10.52, 844.92 16, 844.85 20.66 M844.85 20.66 C844.98 25.18, 844 27.6, 837.97 27.55 M837.97 27.55 C625.95 25.29, 413.34 24.52, 6.89 27.55 M6.89 27.55 C1.26 27.64, 0.02 24.81, 0 20.66 M0 20.66 C-0.82 17.42, -1 13.51, 0 6.89 M0 6.89 C-0.06 3.05, 2.32 -0.86, 6.89 0" stroke="#e03131" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g stroke-linecap="round" transform="translate(2723.1791262692786 2906.198222282178) rotate(0 346.57082373635166 14.771871175647789)"><path d="M7.39 0 C1
