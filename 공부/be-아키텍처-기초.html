를 통해 IP를 특정,</text><text x="0" y="76.71600000000001" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">웹 서버로 요청이 이뤄진 다음 =&gt; 응답이 이뤄진다. </text><text x="0" y="121.71600000000001" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="166.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이 상태에서 데이터의 영속적인 저장을 필요로 하게되면 DB를 마련하는 흐름이 된다. </text><text x="0" y="211.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="256.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이후, 서버의 트래픽이 증가하면 서버 확장을 고려하게 된다.</text><text x="0" y="301.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">수직적 확장의 경우, 보통 비용문제나 한계가 존재하기 때문에 수평적 확장을 고려하게 되는데,</text><text x="0" y="346.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이 경우에는 로드밸런서(Load Balancer)를 이용하여 트래픽을 고르게 분산하는 식으로 구성한다.</text><text x="0" y="391.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="436.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">서버와 마찬가지로 DB 사용량 증가로 인해 장애나 부하문제가 발생하게 된다면 DB 다중화를 </text><text x="0" y="481.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">고려할 수 있다. 보통 Master - Slave(Replica) 의 관계를 구성하게 되는데, </text><text x="0" y="526.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="571.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Master에서는 원본 데이터 저장 및 쓰기 연산을, </text><text x="0" y="616.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Slave(Replica)에서는 사본 데이터 저장 및 읽기 연산을 수행한다.</text><text x="0" y="661.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="706.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">만약, Slave(Replica)에서 장애가 발생한다면 Master에서 읽기 연산을 처리하며</text><text x="0" y="751.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Master에서 장애가 발생하면 Slave(Replica) 중 하나가 Master가 되는 식으로 장애를 처리한다.</text><text x="0" y="796.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="841.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이때, Slave(Replica)의 정보가 최신이 아닌 경우를 고려하여 Master를 여럿 두거나, </text><text x="0" y="886.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">원형 다중화 방식을 고려할 수 있다.</text></g><g transform="translate(904.4131588823354 1259.8403453643389) rotate(0 760.8778076171875 382.50000000000006)"><text x="0" y="31.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">DB는 보조메모리를 활용하기 때문에, 처리 속도가 낮은 편에 속한다.</text><text x="0" y="76.71600000000001" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">반면, 주 메모리의 경우 한정적인 용량과 높은 비용을 가지지만 매우 높은 처리속도를 지닌다. </text><text x="0" y="121.71600000000001" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="166.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">짧은 시간내에 반복적으로 조회되는 데이터의 경우에는 캐시 사용을 고려할 법 하다.</text><text x="0" y="211.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">DB 자원에 대한 접근 빈도를 줄임으로써 부하를 줄일 수도 있고, 작업 처리속도도 빠르기 때문이다.</text><text x="0" y="256.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="301.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">캐시를 도입하게 되면 데이터 접근 요청 발생 시, 우선적으로 캐시를 확인하고,</text><text x="0" y="346.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">캐시히트가 아닌 경우, DB에서 데이터를 가져온다. 또한, 그 과정에서 캐시에 데이터를 저장한다.</text><text x="0" y="391.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="436.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">만약, 캐시에 저장된 데이터가 쓰기명령에 의해 수정 및 변경된다면 </text><text x="0" y="481.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">캐시에 있는 데이터를 무효화(삭제) 하는 방식으로 캐시된 데이터의 일관성을 유지한다.</text><text x="0" y="526.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="571.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">캐시에 저장될 데이터는 갱신 빈도가 적고, 만료기간이 존재하는 휘발성 데이터가 적합하다.</text><text x="0" y="616.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">또한, 캐시가 가득차게 되는 경우에는 LRU, LFU, FIFO 등의 방식으로 데이터를 처리한다.</text><text x="0" y="661.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="706.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">웹 상에서의 정적인 컨텐츠(CSS, JS, 이미지 등)에 대해서도 캐시개념이 적용될 수 있으며, </text><text x="0" y="751.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이때 사용되는 캐시서버를 CDN(Content Delivery Network)이라고 부른다</text></g><g stroke-linecap="round"><g transform="translate(896.6780886832711 1912.460607107791) rotate(0 770.8480529012697 -1.714901118801322)"><path d="M-0.01 0.98 C257.25 0.43, 1285.82 -1.59, 1542.76 -2.3" stroke="#e03131" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g></g><mask></mask><g stroke-linecap="round" transform="translate(2288.3847767457632 10) rotate(0 316.68888318526956 49.67668755847353)"><path d="M24.84 0 C184.04 -0.84, 345.27 -1.43, 608.54 0 C623 -1.44, 634.53 7.3, 633.38 24.84 C633.44 37.57, 636.52 57.46, 633.38 74.52 C636.2 93.27, 627.14 100, 608.54 99.35 C469.19 100.36, 332.82 100.1, 24.84 99.35 C10.11 97.5, 0.44 91.85, 0 74.52 C2.05 61.93, -1.34 50.89, 0 24.84 C-2.51 6.25, 8.35 2.34, 24.84 0" stroke="none" stroke-width="0" fill="#ffffff"></path><path d="M24.84 0 C237.42 0.81, 449.96 2.27, 608.54 0 M24.84 0 C185.28 0.8, 346.08 0.77, 608.54 0 M608.54 0 C623.65 -0.44, 632.73 8.82, 633.38 24.84 M608.54 0 C627.15 2.14, 631.83 8.94, 633.38 24.84 M633.38 24.84 C634.95 39.59, 633.22 57.09, 633.38 74.52 M633.38 24.84 C634.65 39.94, 632.79 55.3, 633.38 74.52 M633.38 74.52 C634.84 91.76, 624.65 98.9, 608.54 99.35 M633.38 74.52 C631.23 89.87, 626.35 99.58, 608.54 99.35 M608.54 99.35 C428.48 98.75, 248.7 97.94, 24.84 99.35 M608.54 99.35 C377.24 100.69, 145.86 100.81, 24.84 99.35 M24.84 99.35 C9.23 100.43, 0.04 90.57, 0 74.52 M24.84 99.35 C9.14 101.1, 1.54 89.15, 0 74.52 M0 74.52 C0.1 58.95, -1.39 46.52, 0 24.84 M0 74.52 C1.43 62.51, 1.38 48.61, 0 24.84 M0 24.84 C1.28 9.32, 6.53 -1.42, 24.84 0 M0 24.84 C-1.52 6.16, 8.88 0.62, 24.84 0" stroke="#e03131" stroke-width="2" fill="none"></path></g><g transform="translate(2401.655721698611 37.17668755847353) rotate(0 203.41793823242188 22.5)"><text x="203.41793823242188" y="31.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#e03131" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">대략적인 웹 아키텍처 흐름</text></g><g stroke-linecap="round"><g transform="translate(1588.9337308828694 2068.434041718842) rotate(0 519.9656746758076 -845.6674704534973)"><path d="M0.53 0.97 C27.09 17.75, 0.99 106.86, 160.46 100.02 C319.93 93.18, 823.92 243.27, 957.36 -40.07 C1090.81 -323.42, 947.26 -1308.49, 961.14 -1600.06 C975.01 -1891.64, 1027.45 -1757.93, 1040.6 -1789.53 M-0.65 0.43 C26.16 16.96, 3.03 105.09, 162.6 98.48 C322.17 91.87, 823.61 244.22, 956.77 -39.22 C1089.92 -322.67, 947.72 -1310.58, 961.5 -1602.17 C975.29 -1893.76, 1026.15 -1757.39, 1039.49 -1788.76" stroke="#2f9e44" stroke-width="2" fill="none"></path></g><g transform="translate(1588.9337308828694 2068.434041718842) rotate(0 519.9656746758076 -845.6674704534973)"><path d="M1015.61 -1781.36 C1026.62 -1786.18, 1036.23 -1786.74, 1039.49 -1788.76 M1015.61 -1781.36 C1021.54 -1782.6, 1026.47 -1784.38, 1039.49 -1788.76" stroke="#2f9e44" stroke-width="2" fill="none"></path></g><g transform="translate(1588.9337308828694 2068.434041718842) rotate(0 519.9656746758076 -845.6674704534973)"><path d="M1016.43 -1798.44 C1027.03 -1796.56, 1036.31 -1790.42, 1039.49 -1788.76 M1016.43 -1798.44 C1022.21 -1795.83, 1026.96 -1793.74, 1039.49 -1788.76" stroke="#2f9e44" stroke-width="2" fill="none"></path></g></g><mask></mask><g transform="translate(2690.0180486764884 271.05502968132197) rotate(0 759.0238647460938 247.5)"><text x="0" y="31.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">초반에 웹 서버도 부하에 의해 수직적 or 수평적 확장을 고려하게 된다고 말했었다.</text><text x="0" y="76.71600000000001" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이렇게 웹 서버가 여럿으로 분리되게 되면 웹 서버간의 상태정보 공유문제가 발생한다.</text><text x="0" y="121.71600000000001" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="166.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">웹 서버 각각이 상태정보를 지니게 되면, 사용자와 웹 서버간에 결합도가 증가하는 문제가 발생한다.</text><text x="0" y="211.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이 경우에는 웹 서버가 무상태(stateless)를 유지하도록 구성하는 방법을 사용할 수 있다.</text><text x="0" y="256.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="301.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">즉, 웹 서버에서 상태 정보를 지니지않고 DB를 이용하여 여러 웹 서버들이 DB에서 상태정보를 </text><text x="0" y="346.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">얻어오도록 구성하는 것이다.</text><text x="0" y="391.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="436.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이때 사용되는 DB(공유 저장소)의 종류는 RDBMS, Redis, NoSQL 등을 고려할 수 있다.</text><text x="0" y="481.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text></g><g transform="translate(2678.052094286353 813.1053401501961) rotate(0 712.6919555664062 202.5)"><text x="0" y="31.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">서비스를 운영하다보면 나라 전체나 세계적인 규모로 확장될 수 있다.</text><text x="0" y="76.71600000000001" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이렇게 되면 사용자와 서버간의 물리적인 거리문제가 발생하여 UX가 떨어질 수 있다. </text><text x="0" y="121.71600000000001" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="166.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이런 경우에는 데이터센터(Data Center)를 이용하여 각 지역별로 환경을 구축하게 된다.</text><text x="0" y="211.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">사용자가 요청을 보내면 GSLB를 통해 가장 가까운 데이터 센터로 요청을 이동시키는 것이다.</text><text x="0" y="256.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="301.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이 방법에서의 고려사항은 데이터 센터간의 데이터를 동기화 시키는 것이다.</text><text x="0" y="346.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이러한 분산 시스템 환경에서는 보통 메시지 큐(MQ)를 이용하여 각 데이터 센터들이 서로를 </text><text x="0" y="391.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">발행자이면서 구독자로 취급하도록 구성한다.</text></g><g stroke-linecap="round"><g transform="translate(897.9707901077156 643.3766576587454) rotate(0 0 46.57189458606899)"><path d="M1.05 -0.07 C0.95 15.79, 0.39 78.55, 0.29 94.17 M0.14 -1.16 C-0.17 14.48, -0.47 77.13, -0.5 92.59" stroke="#2f9e44" stroke-width="2" fill="none"></path></g></g><mask></mask><g stroke-linecap="round"><g transform="translate(893.8310661445096 664.0752774747762) rotate(0 -105.56296106175637 -7.105427357601002e-15)"><path d="M1.16 0.75 C-33.85 0.8, -174.65 0.67, -210.2 0.45 M0.31 0.09 C-34.77 -0.23, -175.65 -1.5, -210.66 -1.44" stroke="#2f9e44" stroke-width="2" fill="none"></path></g><g transform="translate(893.8310661445096 664.0752774747762) rotate(0 -105.56296106175637 -7.105427357601002e-15)"><path d="M-187.13 -9.88 C-192.71 -5.66, -200.04 -6.41, -210.66 -1.44 M-187.13 -9.88 C-193.89 -8.19, -199.67 -5.77, -210.66 -1.44" stroke="#2f9e44" stroke-width="2" fill="none"></path></g><g transform="translate(893.8310661445096 664.0752774747762) rotate(0 -105.56296106175637 -7.105427357601002e-15)"><path d="M-187.21 7.22 C-192.79 6.47, -200.09 0.76, -210.66 -1.44 M-187.21 7.22 C-193.86 4.6, -199.62 2.71, -210.66 -1.44" stroke="#2f9e44" stroke-width="2" fill="none"></path></g></g><mask></mask><g transform="translate(10 556.4424544314165) rotate(0 322.973876953125 112.5)"><text x="0" y="31.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">한 DB에 저장된 데이터가 증가하면</text><text x="0" y="76.71600000000001" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">샤딩(수평적 확장)을 고려해야한다.</text><text x="0" y="121.71600000000001" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="166.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">적절한 샤딩 키 선정을 통해 특정 shard로</text><text x="0" y="211.716" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI E
