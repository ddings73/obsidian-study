1.25 C-0.73 33.41, -0.78 24.68, 0 13.75 M0 13.75 C1.26 5.89, 3.34 -1.19, 13.75 0 M0 13.75 C1.74 6.62, 5.5 -0.1, 13.75 0" stroke="#e03131" stroke-width="2" fill="none"></path></g><g transform="translate(1260.063392023777 1111.26937173665) rotate(0 347.0878601074219 17.5)"><text x="347.0878601074219" y="24.668" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="28px" fill="#e03131" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">OAuth 2.0(Authorization)과 OIDC(Authentication)</text></g><g transform="translate(1200.4873852077617 1196.9525833577522) rotate(0 800.127685546875 297.50000000000006)"><text x="0" y="24.668" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Spring Security에서 소셜 로그인을 구현해보면 내부적으로 OIDC 토큰과 OIDC 유저 객체를 생성하는 것을 확인할 수 있다.</text><text x="0" y="59.668" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">OIDC는 OpenID Connect 라는 프로토콜을 의미하며, 이는 사용자 인증(Authentication)을 수행하는 프로토콜을 뜻한다.</text><text x="0" y="94.668" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">일반적으로 소셜로그인에 언급되는 OAuth 2.0 프로토콜은 사용자 인가(Authorization)에 관련된 처리를 수행한다. </text><text x="0" y="129.668" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="164.668" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">즉, OIDC로 사용자 인증을 수행하고, OAuth 2.0으로 생성된 유저의 권한을 확인하는 형식으로 소셜로그인이 이뤄진다.</text><text x="0" y="199.668" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">OIDC는 OAuth 2.0 기반으로 동작하는 일종의 구현체라고 볼 수 있다.</text><text x="0" y="234.668" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="269.668" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">OIDC에서는 ID Token에 사용자 인증정보가 포함되어 있으며, 이 토큰은 인가서버에서 Access &amp; RefreshToken과 함께 발급한다.</text><text x="0" y="304.668" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이후, 이 토큰에 포함된 nonce 값을 OAuth 2.0 인가요청의 nonce 값과 비교하여 사용자를 식별처리한다.</text><text x="0" y="339.668" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="374.668" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Spring Security 기준, OIDC 토큰을 이용해 OidcUser 객체를 생성하고, 이를 바탕으로 Authentication 객체를 생성한다.</text><text x="0" y="409.668" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="444.668" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">인가 서버에서 ID Token와 함께 AccessToken과 RefreshToken도 발급되며, </text><text x="0" y="479.668" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Spring Security는 사용자 식별이 완료된 후, 해당 토큰들을 포함한 Authentication 객체를 생성하고 등록한다.</text><text x="0" y="514.668" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="549.668" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이때, AccessToken과 RefreshToken은 JWT에서 토큰 탈취를 고려해서 구분되는 것과 동일한 용도를 지닌다. </text><text x="0" y="584.668" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">( 이 토큰들은 로그인 후에도 지속적으로 소셜 서비스에 API 요청을 보내야 한다면 따로 관리해줘야 한다. )</text></g><g stroke-linecap="round"><g transform="translate(1203.9380777223973 1599.48383775814) rotate(0 799.667012203457 -1.4945469127417255)"><path d="M-0.99 0.56 C265.73 -0.06, 1333.49 -2.19, 1600.27 -2.78" stroke="#1e1e1e" stroke-width="1.5" fill="none" stroke-dasharray="8 9"></path></g></g><mask></mask></svg></div></div></div><div id="right-content" class="leaf" style="--sidebar-width: var(--sidebar-width-right);"><div id="right-sidebar" class="sidebar"><div class="sidebar-handle"></div><div class="sidebar-topbar"><div class="topbar-content"></div><div class="clickable-icon sidebar-collapse-icon"><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="svg-icon"><path d="M21 3H3C1.89543 3 1 3.89543 1 5V19C1 20.1046 1.89543 21 3 21H21C22.1046 21 23 20.1046 23 19V5C23 3.89543 22.1046 3 21 3Z"></path><path d="M10 4V20"></path><path d="M4 7H7"></path><path d="M4 10H7"></path><path d="M4 13H7"></path></svg></div></div><div class="sidebar-content-wrapper"><div id="right-sidebar-content" class="leaf-content"><div id="outline" class=" tree-container"><div class="feature-header"><div class="feature-title">Table Of Contents</div><button class="clickable-icon nav-action-button tree-collapse-all" aria-label="Collapse All"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></svg></button></div></div></div></div><script defer="">let rs = document.querySelector("#right-sidebar"); rs.classList.toggle("is-collapsed", window.innerWidth < 768); rs.style.setProperty("--sidebar-width", localStorage.getItem("sidebar-right-width"));</script></div></div></div></div></body></html>
