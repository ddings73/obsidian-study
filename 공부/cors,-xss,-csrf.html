 dominant-baseline="alphabetic"></text><text x="0" y="178.19587527355975" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="30.300267858112523px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">즉, 하나의 서버에게서만 자원을 얻어내겠다는 말이다.</text><text x="0" y="216.0712100962004" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="30.300267858112523px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="253.94654491884106" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="30.300267858112523px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이는 UI용 FrontEnd와 API용 BackEnd로 구성된 서비스에서 문제가 된다.</text><text x="0" y="291.8218797414817" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="30.300267858112523px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">(Frontend와 BackEnd 의 Origin이 서로 다르기에 CORS라는 명칭의 오류가 발생한다.)</text><text x="0" y="329.69721456412236" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="30.300267858112523px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="367.572549386763" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="30.300267858112523px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">CORS는 사실 사전설정을 통해 서로다른 Origin이라고 할지라도 자원공유가 가능하도록 하는</text><text x="0" y="405.44788420940364" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="30.300267858112523px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">정책을 의미한다. 이 CORS 관련 설정을 판단하는 주체는 브라우저다.</text><text x="0" y="443.32321903204434" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="30.300267858112523px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="481.198553854685" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="30.300267858112523px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">브라우저에서 서버의 접근가능 host 목록을 요청하고, 현재 Origin이 그 목록에 존재하는지</text><text x="0" y="519.0738886773256" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="30.300267858112523px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">판단하는 형식이다.</text><text x="0" y="556.9492234999663" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="30.300267858112523px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="594.8245583226069" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="30.300267858112523px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이때 접근가능 host 목록을 요청하는 요청을 Preflight(예비 요청) 라고 부른다.</text><text x="0" y="632.6998931452475" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="30.300267858112523px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이 요청은 HTTP의 OPTIONS Method를 이용해서 실제 요청이 전달되기 이전에 host 목록</text><text x="0" y="670.5752279678882" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="30.300267858112523px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">을 받아온다. 만약, host 목록에 없는 Origin이라면 본 요청이 이뤄지지 않는다.</text><text x="0" y="708.4505627905288" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="30.300267858112523px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">( 매 요청마다 이뤄지지는 않고, 캐시를 통해 네트워크 비용을 관리한다 )</text><text x="0" y="746.3258976131694" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="30.300267858112523px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="784.2012324358101" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="30.300267858112523px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Preflight 요청없이 바로 본 요청을 전송하는 방법도 있는데, </text><text x="0" y="822.0765672584508" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="30.300267858112523px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이 경우에는 서버측 자원보호를 위한 몇가지의 제약사항이 존재한다.</text></g><g stroke-linecap="round" transform="translate(3594.3760744873985 43.848890780633326) rotate(0 803.0829312458193 628.6487356059737)"><path d="M32 0 C563.74 -0.86, 1094.23 -1.18, 1574.17 0 M32 0 C646.42 -3.65, 1261.63 -3.58, 1574.17 0 M1574.17 0 C1597.06 1.44, 1607.45 11.73, 1606.17 32 M1574.17 0 C1594.32 -1.92, 1607.6 9.43, 1606.17 32 M1606.17 32 C1602.38 291.98, 1602.34 553.14, 1606.17 1225.3 M1606.17 32 C1603.08 400.32, 1603.25 768.18, 1606.17 1225.3 M1606.17 1225.3 C1605.76 1247.81, 1595.26 1257.89, 1574.17 1257.3 M1606.17 1225.3 C1607.35 1245.48, 1594.49 1257.33, 1574.17 1257.3 M1574.17 1257.3 C1050.19 1255.81, 526.55 1256.58, 32 1257.3 M1574.17 1257.3 C1112.7 1258.73, 651.24 1259.19, 32 1257.3 M32 1257.3 C10.94 1256.28, 0.79 1245.2, 0 1225.3 M32 1257.3 C8.73 1255.83, 0.2 1248.46, 0 1225.3 M0 1225.3 C-0.69 986.01, -0.37 746.9, 0 32 M0 1225.3 C-2.99 921.43, -3.04 617.88, 0 32 M0 32 C0.61 11.29, 8.9 0.25, 32 0 M0 32 C-1.86 8.88, 11.15 -1.81, 32 0" stroke="#1e1e1e" stroke-width="2" fill="none"></path></g><g stroke-linecap="round" transform="translate(3636.496558905943 10) rotate(0 236.58720621801672 29.580418825818782)"><path d="M14.79 0 C182.41 3.09, 352.57 -0.15, 458.38 0 C466.08 0.91, 473.05 1.55 0.42 -0.22 C-40.19 8.69, -193.65 -17.54, -238.96 54.11 C-284.26 125.77, -266.8 367.1, -272.25 429.7 M1.56 -1.38 C-38.27 7.11, -193.75 -19.86, -239.52 52.23 C-285.3 124.31, -267.81 368, -273.09 431.12" stroke="#1e1e1e" stroke-width="2" fill="none"></path></g><g transform="translate(645.2027137341258 885.7453322753885) rotate(0 -136.05754287519426 214.75733764787788)"><path d="M-281.42 407.55 C-279.42 415.15, -276.06 420.03, -273.09 431.12 M-281.42 407.55 C-279.19 413.98, -276.75 422.75, -273.09 431.12" stroke="#1e1e1e" stroke-width="2" fill="none"></path></g><g transform="translate(645.2027137341258 885.7453322753885) rotate(0 -136.05754287519426 214.75733764787788)"><path d="M-264.32 407.71 C-266.92 415.21, -268.17 420.05, -273.09 431.12 M-264.32 407.71 C-267.49 414.12, -270.45 422.84, -273.09 431.12" stroke="#1e1e1e" stroke-width="2" fill="none"></path></g></g><mask></mask><g transform="translate(10 1335.0526742813963) rotate(0 936.0255126953125 52.49999999999994)"><text x="0" y="24.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">1. 요청의 메소드는 GET, HEAD, POST 중 하나여야 한다.</text><text x="0" y="59.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">2. Accept, Accept-Language, Content-Language, Content-Type, DPR, Downlink, Save-Data, Viewport-Width, Width 헤더일 경우에만 적용된다.</text><text x="0" y="94.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">3. Content-Type 헤더가 application/x-www-form-urlencoded, multipart/form-data, text/plain중 하나여야한다. 아닐 경우 예비 요청으로 동작된다.</text></g><g stroke-linecap="round"><g transform="translate(652.8711438351356 959.3622732275528) rotate(0 601.9717629291202 -0.7668430101008425)"><path d="M0.71 -0.65 C201.2 -0.64, 1003.21 -0.13, 1203.88 -0.46" stroke="#2f9e44" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g></g><mask></mask><g transform="translate(654.3861572280416 991.7377332974495) rotate(0 588.6681518554688 132.5636718792423)"><text x="0" y="26.69453598299713" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="30.300267858112523px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Credential(자격인증)이 필요한 경우에는 클라이언트와 서버 양측 모두 설정이 필요하다.</text><text x="0" y="64.56987080563778" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="30.300267858112523px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="102.44520562827844" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="30.300267858112523px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이 경우, 클라이언트에서는 `credentials` 옵션으로 자신이 자격인증을 포함할 대상을 선택</text><text x="0" y="140.32054045091908" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="30.300267858112523px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">한다. ( same-origin / 모든 대상 / 모든 대상에게 X )</text><text x="0" y="178.19587527355975" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="30.300267858112523px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="216.0712100962004" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="30.300267858112523px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">자격인증 정보를 받아들일 서버에서는 Credentials 항목을 활성화 해야하며,</text><text x="0" y="253.94654491884106" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="30.300267858112523px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">받아들일 [Origin, HTTP Method, 헤더 종류]를 설정해야한다.</text></g><g transform="translate(2049.5469814894377 109.55080582733126) rotate(0 694.7781982421875 726.4854682566609)"><text x="0" y="28.445942112627478" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">CSRF는 보안공격 방식 중 하나로, 브라우저에 보관된 쿠키정보가 요청 시에 자동으로 포함되는 점을</text><text x="0" y="68.8062459046642" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이용한 공격방식이다.</text><text x="0" y="109.16654969670091" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="149.52685348873763" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이 공격에 관여하는 노드로는 [ 공격자, 클라이언트, 서버 ] 가 존재한다.</text><text x="0" y="189.88715728077435" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="230.24746107281106" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">시나리오 중 하나를 예시로 든다면,</text><text x="0" y="270.6077648648478" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">1. 클라이언트가 대상서버로 로그인( 브라우저에 쿠키 저장 )</text><text x="0" y="310.9680686568845" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">2. 공격자가 자신의 사이트로 클라이언트의 접근을 유도</text><text x="0" y="351.3283724489212" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">3. 공격자가 자신의 사이트에서 대상 서버로 요청( 이미 대상서버와의 쿠키정보가 있음 )</text><text x="0" y="391.6886762409579" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">4. 유효한 쿠키정보가 포함된 요청이므로, 대상서버가 정상응답</text><text x="0" y="432.0489800329947" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="472.40928382503137" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이런 형식으로 공격이 이뤄진다.</text><text x="0" y="512.769587617068" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="553.1298914091047" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">CSRF의 보안방법으로는 여러가지가 존재한다.</text><text x="0" y="593.4901952011415" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">우선, 공통적으로 POST, PUT, DELETE 같은 상태를 변화시키는 요청들과 그렇지 않은 요청들을 </text><text x="0" y="633.8504989931782" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">구분하여 정확하게 구현해야한다. 즉, GET 같은 요청은 정말 Read-Only로 동작하게 해야한다.</text><text x="0" y="674.2108027852149" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="714.5711065772516" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">1. CSRF토큰을 요청에 포함시키는 방법</text><text x="0" y="754.9314103692883" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">서버에서 요청들에 포함된 CSRF 토큰이 세션에 저장된 CSRF 토큰과 동일한지 검증하는 방법이다.</text><text x="0" y="795.2917141613251" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">즉, 모든 요청에 CSRF토큰이 포함되도록 하여 공격을 방어하는 방법이다.</text><text x="0" y="835.6520179533618" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="876.0123217453985" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이 CSRF토큰은 브라우저에 의해 요청에 포함되어서는 안되며, 예측할 수 없는 안전한 값이어야 한다.</text><text x="0" y="916.3726255374353" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">또한, 이 방법은 HTML문서를 서버에서 생성해내야 한다.</text><text x="0" y="956.732929329472" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="997.0932331215087" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">2. 쿠키에 SameSite 속성을 지정하는 방법</text><text x="0" y="1037.4535369135453" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">서버에서 세션정보가 포함된 쿠키를 내려줄 때, Same-Site라는 속성을 추가하여 보내는 방법이다.</text><text x="0" y="1077.8138407055822" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이를통해, 이후 요청에서 동일한 출처인 경우에만 쿠키가 포함되도록 제한할 수 있다.</text><text x="0" y="1118.174144497619" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1158.5344482896558" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">인증정보를 얻어낸 출처가 아니라면 쿠키 정보가 포함되지 않도록 하는 설정이다</text><text x="0" y="1198.8947520816923" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">설정에 따라 동일출처와 GET, HEAD, OPTION 같은 read-only 요청에 쿠키가 포함되도록 하거나,</text><text x="0" y="1239.2550558737291" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">아예 동일 출처에서의 모든 요청에 쿠키가 포함되도록 할 수 있다.</text><text x="0" y="1279.6153596657657" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1319.9756634578025" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1360.3359672498393" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">설명에서 볼 수 있듯이 Restful API를 지향한다면 서버에서 인증정보를 관리하지 않기때문에</text><text x="0" y="1400.696271041876" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">CSRF 공격위험이 줄어든다. 즉, JWT같은 토큰 인증방식을 선택한다면 서버에서 세션과 쿠키를</text><text x="0" y="1441.0565748339127" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="32.28824303362937px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">관리하지 않으므로, 프론트엔드 측에서 토큰을 쿠키에 관리하지 않는이상 안전하다.</text></g><g stroke-linecap="round"><g transform="translate(2049.4840331585797 610.1520160631328) rotate(0 703.8935094586018 -2.1591825443515518)"><path d="M-0.49 0.56 C234.01 0.02, 1172.29 -2.42, 1406.88 -3.35" stroke="#2f9e44" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g></g><mask></mask><g stroke-linecap="round" transform="translate(2012.0129440776327 780.0077095521199) rotate(0 742.641744403058 128.79312816296337)"><path d="M32 0 C411.6 3.95, 790.71 3.91, 1453.28 0 M1453.28 0 C1476.13 -0.25, 1484.03 10.98, 1485.28 32 M1485.28 32 C1484.98 75.66, 1486.61 119.26, 1485.28 225.59 M1485.28 225.59 C1485.08 248.36, 1472.95 258.21, 1453.28 257.59 M1453.28 257.59 C1084.18 261.53, 714.05 261.32, 32 257.59 M32 257.59 C9.08 256.54, -1.29 245.37, 0 225.59 M0 225.59 C-0.44 157.98, 0.22 93.45, 0 32 M0 32 C-0.56 11.91, 8.78 -0.01, 32 0" stroke="#1971c2" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g stroke-linecap="round" transform="translate(2012.5238024230366 1067.5844651592433) rotate(0 742.6417444030584 154.02168816374314)"><path d="M32 0 C583.95 -4.34, 1134.44 -4.49, 1453.28 0 M1453.28 0 C1475.87 1.55, 1484.55 10.01, 1485.28 32 M1485.28 32 C1485.58 126.29, 1487.79 222.07, 1485.28 276.04 M1485.28 276.04 C1486.46 295.64, 1474.03 307.29, 1453.28 308.04 M1453.28 308.04 C979.03 306, 503.43 305.44, 32 308.04 M32 308.04 C10.13 309.31, 0.12 297.04, 0 276.04 M0 276.04 C-1.19 223.67, -0.49 167.72, 0 32 M0 32 C-0.7 12.32, 11.9 1.43, 32 0" stroke="#1971c2" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g stroke-linecap="round"><g transform="translate(2050.5599029152118 1406.3015952386825) rotate(0 703.8935094586019 -2.1591825443515518)"><path d="M0.34 0.89 C235.3 0.23, 1174.4 -2.98, 1408.95 -3.69" stroke="#2f9e44" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g></g><mask></mask><g transform="translate(3639.5921280104685 103.18727595614246) rotate(0 756.764892578125 401.44854120754064)"><text x="0" y="29.78325598348154" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="33.806192943792894px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">XSS는 사이트 내에 악의적인 스크립트를 심어놓고, 랜더링하며 동작하게 하는 공격방법이다.</text><text x="0" y="72.04099716322266" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="33.806192943792894px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">악의적인 스크립트를 서버의 저장소에 저장시켜놓고, 일반 사용자가 해당 스크립트를 로드하는 과정에서 </text><text x="0" y="114.29873834296377" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="33.806192943792894px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">스크립트가 동작하게 한다.</text><text x="0" y="156.55647952270488" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="33.806192943792894px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="198.814220702446" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="33.806192943792894px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">주요 공격방법으로는 크게 3가지 유형이 존재한다.</text><text x="0" y="241.0719618821871" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="33.806192943792894px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="283.3297030619282" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="33.806192943792894px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">1. 서버의 저장소에 스크립트를 저장하는 방법( Stored XSS )</text><text x="0" y="325.58744424166935" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="33.806192943792894px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">2. 서버에서 요청이 거부되었을 때, 반환된 페이지에서 스크립트가 동작하게 하는 방법(Reflected XSS )</text><text x="0" y="367.84518542141046" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="33.806192943792894px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">3. 브라우저의 DOM구조를 이용해 URL에 스크립트를 심어놓고 동작시키는 방법( DOM based XSS )</text><text x="0" y="410.1029266011516" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="33.806192943792894px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="452.3606677808927" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="33.806192943792894px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="494.6184089606338" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="33.806192943792894px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">XSS의 방어방법은 아래와 같다.</text><text x="0" y="536.876150140375" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="33.806192943792894px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="579.133891320116" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="33.806192943792894px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">1. 서버에서 스크립트 관련 문자를 필터링하여 거부하기</text><text x="0" y="621.3916324998572" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="33.806192943792894px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">2. 사용자 입력을 출력할 때, 특수문자를 이스케이프 처리</text><text x="0" y="663.6493736795984" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="33.806192943792894px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">( ex : &lt; 같은 문자를 동일한 표현의 안전한 &amp;lt; 로 변환 ) </text><text x="0" y="705.9071148593395" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="33.806192943792894px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">3. CSP를 활용하여 특정한 출처에서만 JavaSciprt 파일을 실행하도록 제한</text><text x="0" y="748.1648560390805" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="33.806192943792894px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">4. httponly 옵션으로 활용해 JavaScript에서 쿠키에 접근할 수 없도록 제한</text><text x="0" y="790.4225972188217" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="33.806192943792894px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">5. secure 옵션으로 활용해 HTTPS 요청에서만 쿠키가 전송되도록 제한</text></g><g stroke-linecap="round" transform="translate(3616.704921794898 334.1399932223556) rotate(0 778.1650113294022 85.30685953076336)"><path d="M32 0 C385.14 1.22, 740.13 1.36, 1524.33 0 M1524.33 0 C1543.9 0.44, 1555.41 11.86, 1556.33 32 M1556.33 32 C1555.29 64.25, 1557.93 100.06, 1556.33 138.61 M1556.33 138.61 C1555.87 160.2, 1543.87 171.93, 1524.33 170.61 M1524.33 170.61 C1071.3 164.62, 618.78 164.4, 32 170.61 M32 170.61 C10.42 171.81, -1.68 160.35, 0 138.61 M0 138.61 C1.67 110.39, -1.04 80.77, 0 32 M0 32 C0.7 9.04, 11.95 0.05, 32 0" stroke="#e03131" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g stroke-linecap="round"><g transform="translate(3663.2302856355695 942.6602536128195) rotate(0 736.9852787547668 -2.2606910391250494)"><path d="M1.01 -0.49 C246.5 -1.41, 1227.48 -5.02, 1473.04 -5.61" stroke="#2f9e44" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g></g><mask></mask><g transform="translate(3652.076058673507 981.223732589854) rotate(0 226.07119750976562 21.128870589870587)"><text x="0" y="29.78325598348154" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="33.806192943792894px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">CSP(Content Secure Policy)</text></g><g transform="translate(3652.0760586735073 1049.8853512365658) rotate(0 707.4338989257812 105.64435294935276)"><text x="0" y="29.78325598348154" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="33.806192943792894px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">CSP는 XSS 공격 완화를 위한 보안정책으로, </text><text x="0" y="72.04099716322266" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="33.806192943792894px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Stored XSS 사례처럼 서버로부터 받은 정보를 브라우저가 신뢰한다는 점을 악용하는 점을 이용해</text><text x="0" y="114.29873834296377" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="33.806192943792894px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">올바른 스크립트를 지정하여, 해당 스크립트들만 동작하게 하는 정책이다.</text><text x="0" y="156.55647952270488" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="33.806192943792894px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="198.814220702446" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="33.806192943792894px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이를 적용하면, 브라우저에서 유효하다고 간주하는 서버로부터의 스크립트만 실행된다.</text></g></svg></div></div></div><div class="sidebar-right sidebar"><div class="sidebar-handle"></div><div class="sidebar-topbar"><div class="topbar-content"></div><div class="clickable-icon sidebar-collapse-icon"><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="svg-icon"><path d="M21 3H3C1.89543 3 1 3.89543 1 5V19C1 20.1046 1.89543 21 3 21H21C22.1046 21 23 20.1046 23 19V5C23 3.89543 22.1046 3 21 3Z"></path><path d="M10 4V20"></path><path d="M4 7H7"></path><path d="M4 10H7"></path><path d="M4 13H7"></path></svg></div></d
