anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">TCP/IP Socket은 네트워크를 통신을 위해 사용된다.</text><text x="0" y="92.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">IP : Port의 형태를 띄며, PC 내부 프로세스들을 구분한다.</text><text x="0" y="117.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">외부에서 들어온 요청은 Socket에 해당되는 애플리케이션으로 전달된다.</text><text x="0" y="142.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="167.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">TCP의 경우 Src, Dest의 소켓 쌍으로 구분되며</text><text x="0" y="192.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">UDP는 Dest 만으로 목적지를 구분할 수 있다.</text><text x="0" y="217.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="242.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">동일 PC 내에서의 프로세스간 통신(IPC)에는 </text><text x="0" y="267.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Unix Domain Socket 혹은 Pipe, Message Queue가 사용된다.</text><text x="0" y="292.62" califont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="92.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">오늘 날, 일반적으로 CPU는 다수의 코어를 가진다. </text><text x="0" y="117.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이 Core 하나하나가 CPU의 역할을 수행할 수 있으며, 듀얼코어 CPU인 경우에는 2개의 작업을 동시에 처리할 수 있다는 의미가 된다.</text><text x="0" y="142.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">프로세스에는 작업을 위해 CPU 코어가 할당되며, 프로세스 내부에 다수의 Thread가 존재한다면 한 프로세스가 여러 코어들을 사용할 수도 있다.</text><text x="0" y="167.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="192.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">즉, 정리하자면 N개의 코어를 다수의 Process Thread들이 경합해가며 사용하는 것이다.</text><text x="0" y="217.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이렇게 2개 이상의 스레드로 동작하는 프로세스의 작업을 멀티스레딩이라고 부른다.</text><text x="0" y="242.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">( 이때 경합하는 프로세스가 2개이상이면 멀티프로세싱도 된다 )</text><text x="0" y="267.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="292.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">10개의 작업을 빠르게 수행하려면 어떻게 해야할까? 정답은 10개의 작업자를 두고, 모두 동시에 작업을 시작하는 것이다.</text><text x="0" y="317.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">하지만 PC에 코어의 수는 한정되어 있다. 따라서 10개의 작업자를 두더라도 모든 작업을 동시에 수행할 수는 없다.</text><text x="0" y="342.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"> </text><text x="0" y="367.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">즉, 10개의 작업자들이 서로 작업공간을 차지하기 위해 경쟁해야 한다는 의미이다.</text><text x="0" y="392.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">( 이 과정에서 선점 or 비선점 방식으로 스레드에게 CPU 자원을 할당하는 스케쥴을 짜는 것을 CPU 스케쥴링 기법이라고 한다 )</text><text x="0" y="417.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="442.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">일반적으로 CPU 코어 수 이하의 스레드 증가는 작업성능의 향상을 가져오지만, 그를 넘어서는 개수의 스레드는 항상 그렇지는 않다는 점을 주의해야 한다.</text><text x="0" y="467.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">용어를 이용해 말하자면 CPU 코어 수 이상으로 Thread가 증가하면 스레드를 교체하고, 작업순서를 관리하는 등 Context Switching 비용이 증가한다.</text><text x="0" y="492.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">( 다수의 스레드가 CPU 자원을 할당 or 해제 받는 과정을 Context Switching 이라고 부른다 )</text><text x="0" y="517.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="542.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이 외에도 스레드를 증가시킬 때 주의해야 할 부분은 더 있다.</text><text x="0" y="567.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="592.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">우선, 한 프로세스 내의 가상 메모리에는 모든 Thread 들이 공유하는 공유공간이 존재한다.</text><text x="0" y="617.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이 공유공간에 여러 Thread들이 서로 접근하게 되면 데이터의 무결성이 깨지게 되므로, 이를 관리하기 위한 비용이 추가된다.</text><text x="0" y="642.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이러한 공유공간을 임계영역이라고 부르며, 이 임계영역의 데이터 무결성을 지키기 위한 과정을 동시성 관리라고 한다.</text><text x="0" y="667.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">( 보통 Lock을 이용해서 다른 Thread가 해당 영역에 접근하지 못하도록 막는다 )</text><text x="0" y="692.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="717.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">또한, 모든 스레드는 작업처리를 위한 자신만의 메모리 공간을 가진다.</text><text x="0" y="742.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이는 동작하지 않는 스레드라도 항상 점유하는 공간이므로, 활동하지 않는 스레드가 존재한다면 메모리 공간을 낭비하는 꼴이 된다.</text><text x="0" y="767.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="792.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="817.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">그렇다면 동기( Synchronous )와 비동기( Asynchronous )는 무엇일까?</text><text x="0" y="842.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="867.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">동기화라는 용어는 서로다른 두 작업자들의 작업현황을 올바르게 맞추는 과정이다.</text><text x="0" y="892.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">다르게 말하면 앞선 임계영역의 데이터를 여러 스레드가 사용할 때, 올바른 상태의 데이터를 사용하도록 조정하는 작업을 의미한다.</text><text x="0" y="917.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="942.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">사실 동기와 비동기는 주로 I/O와 함께 이야기된다.</text><text x="0" y="967.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">프로세스는 작업 도중 입출력 요청( 프로세스 외부장치와의 소통 )을 만나게되면 해당 작업을 처리하는 동안 기존작업을 수행하지 않는다.</text><text x="0" y="992.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이렇게 I/O 작업동안 기존 작업중인 스레드가 멈추는 것을 동기 I/O 라고 부른다.</text><text x="0" y="1017.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1042.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">비동기 I/O는 반대로 입출력 요청을 만났을 때, 다른 스레드에게 작업을 넘기고 기존작업을 이어가는 작업을 의미한다. </text><text x="0" y="1067.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">즉, 비동기 작업을 위해서는 멀티스레딩이나 이벤트 기반의 프로그래밍이 필요하다.</text><text x="0" y="1092.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1117.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">블로킹/논블로킹은 동기/비동기와 유사하지만 관점의 차이가 있다.</text><text x="0" y="1142.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1167.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">동기작업의 경우, I/O 작업동안 기존 작업흐름을 막아버린다(Blocking).</text><text x="0" y="1192.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">따라서, 이때의 I/O 작업은 블로킹 I/O가 된다.</text><text x="0" y="1217.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1242.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">비동기 작업의 경우, I/O 작업을 다른 스레드에게 넘기고 자신은 기존작업을 이어서 진행한다.</text><text x="0" y="1267.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">즉, 기존 작업을 막지 않기(Non-Blocking) 때문에 이때의 I/O 작업은 논블로킹 I/O가 된다.</text></g><g stroke-linecap="round" transform="translate(2611.1651645051043 458.2612097652468) rotate(0 703.5729126479428 213.46388139792742)"><path d="M32 0 C500.3 ce: pre;" direction="ltr" dominant-baseline="alphabetic">동기/비동기는 현재 수행중인 작업에 초점이 맞춰져 있고</text><text x="0" y="117.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">블로킹/논블로킹은 새롭게 호출되는 작업에 초점이 맞춰져 있다.</text></g><g stroke-linecap="round" transform="translate(2687.0154958561916 1091.4864207213052) rotate(0 265.6868003789797 14.203382410197037)"><path d="M7.1 0 C197.33 -0.32, 387.78 0.31, 524.27 0 M524.27 0 C530.94 -0.31, 532.66 3.11, 531.37 7.1 M531.37 7.1 C531.18 12.89, 530.39 14.66, 531.37 21.31 M531.37 21.31 C530.46 26.77, 530.51 28.33, 524.27 28.41 M524.27 28.41 C392.25 28.78, 259.52 28.72, 7.1 28.41 M7.1 28.41 C1.92 26.6, 1.17 26.85, 0 21.31 M0 21.31 C0 17.9, 0.57 14.7, 0 7.1 M0 7.1 C1.2 3.83, 3.19 1.27, 7.1 0" stroke="#e03131" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g stroke-linecap="round" transform="translate(2624.353514634734 1140.7805126155183) rotate(0 454.09049058482856 14.203382410197037)"><path d="M7.1 0 C326.74 3.55, 644.96 3.35, 901.08 0 M901.08 0 C903.86 0.13, 909.28 3.99, 908.18 7.1 M908.18 7.1 C909.3 10.9, 909.4 14.84, 908.18 21.31 M908.18 21.31 C907.91 27.24, 906.59 28.3, 901.08 28.41 M901.08 28.41 C712.77 28.82, 525.24 28.1, 7.1 28.41 M7.1 28.41 C3.02 27.34, -0.48 24.28, 0 21.31 M0 21.31 C0.83 17.02, -1.3 11.56, 0 7.1 M0 7.1 C-1.04 1.91, 0.87 -0.43, 7.1 0" stroke="#1971c2" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g stroke-linecap="round" transform="translate(2627.2777404250687 1262.7625027266222) rotate(0 310.38568031695286 27.571271737441293)"><path d="M13.79 0 C223.26 -2.18, 432.4 -1.12, 606.99 0 M606.99 0 C617.6 0.36, 622.74 4.04, 620.77 13.79 M620.77 13.79 C622.4 19.96, 620.83 28.5, 620.77 41.36 M620.77 41.36 C621.18 51.07, 617.24 53.71, 606.99 55.14 M606.99 55.14 C450.84 56.38, 293.62 56.06, 13.79 55.14 M13.79 55.14 C4.19 54.9, -1.4 50.95, 0 41.36 M0 41.36 C0.57 31.4
