ize="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">TCP/IP Socket은 네트워크 통신을 위해 사용된다.</text><text x="0" y="92.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">IP : Port의 형태를 띄며, PC 내부 프로세스들을 구분한다.</text><text x="0" y="117.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">외부에서 들어온 요청은 Socket에 해당되는 애플리케이션으로 전달된다.</text><text x="0" y="142.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="167.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">TCP의 경우 Src, Dest의 소켓 쌍으로 구분되며</text><text x="0" y="192.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">UDP는 Dest 만으로 목적지를 구분할 수 있다.</text><text x="0" y="217.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="242.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">동일 PC 내에서의 프로세스간 통신(IPC)에는 </text><text x="0" y="267.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Unix Domain Socket 혹은 Pipe, Message Queue가 사용된다.</text><text x="0" y="292.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="317.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">프로세스는 이를 이용하여 특정 커널 메모리 공간(Pipe, MQ)에 </text><text x="0" y="342.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">내용을 작성하거나, UDS를 통해 다른 프로세스와 통신한다.</text></g><g stroke-linecap="round" transform="translate(1846.7266770625506 364.36620112239376) rotate(0 51.5 85.14365084095655)"><path d="M25.75 0 C37.07 1.13, 47.88 -1.45, 77.25 0 M25.75 0 C46.11 1.28, 67.16 0.77, 77.25 0 M77.25 0 C92.8 -1.41, 103.3 8.43, 103 25.75 M77.25 0 C93.43 -0.67, 103.58 10.56, 103 25.75 M103 25.75 C103.83 73.15, 103.34 116.48, 103 144.54 M103 25.75 C102.64 67.86, 102.04 109.5, 103 144.54 M103 144.54 C101.09 161.83, 94.51 171.3, 77.25 170.29 M103 144.54 C103.65 162.94, 95.48 169.09, 77.25 170.29 M77.25 170.29 C61.71 170.96, 47.97 171.45, 25.75 170.29 M77.25 170.29 C61.3 169.65, 46.53 170.29, 25.75 170.29 M25.75 170.29 C9.44 171.94, -0.74 161.86, 0 144.54 M25.75 170.29 C6.29 170.66, -1.37 163.61, 0 144.54 M0 144.54 C0.6 112.24, -1.33 74.76, 0 25.75 M0 144.54 C0.74 112.97, -0.06 82.36, 0 25.75 M0 25.75 C1.96 7.98, 7.65 -1.23, 25.75 0 M0 25.75 C1.83 6.49, 10.83 -1.73, 25.75 0" stroke="#1e1e1e" stroke-width="2" fill="none"></path></g><g stroke-linecap="round" transform="translate(2004.656478360492 271.8395163712014) rotate(0 51.5 104.5)"><path d="M25.75 0 C40.98 -1.04, 55.76 -1.49, 77.25 0 M25.75 0 C41.26 -0.04, 57.73 -0.19, 77.25 0 M77.25 0 C95.63 -1.88, 104.04 9.16, 103 25.75 M77.25 0 C92.93 -1.92, 100.97 10.81, 103 25.75 M103 25.75 C103.32 57.21, 102.26 90.91, 103 183 hread가 존재한다. 최소한의 작업을 위해서는 최소 하나의 Thread가 필요하며, 이를 Main Thread라고 부른다.</text><text x="0" y="67.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="92.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">오늘 날, 일반적으로 CPU는 다수의 코어를 가진다. </text><text x="0" y="117.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이 Core 하나하나가 CPU의 역할을 수행할 수 있으며, 듀얼코어 CPU인 경우에는 2개의 작업을 동시에 처리할 수 있다는 의미가 된다.</text><text x="0" y="142.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">프로세스에는 작업을 위해 CPU 코어가 할당되며, 프로세스 내부에 다수의 Thread가 존재한다면 한 프로세스가 여러 코어들을 사용할 수도 있다.</text><text x="0" y="167.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="192.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">즉, 정리하자면 N개의 코어를 다수의 Process Thread들이 경합해가며 사용하는 것이다.</text><text x="0" y="217.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이렇게 2개 이상의 스레드로 동작하는 프로세스의 작업을 멀티스레딩이라고 부른다.</text><text x="0" y="242.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">( 이때 경합하는 프로세스가 2개이상이면 멀티프로세싱도 된다 )</text><text x="0" y="267.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="292.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">10개의 작업을 빠르게 수행하려면 어떻게 해야할까? 정답은 10개의 작업자를 두고, 모두 동시에 작업을 시작하는 것이다.</text><text x="0" y="317.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">하지만 PC에 코어의 수는 한정되어 있다. 따라서 10개의 작업자를 두더라도 모든 작업을 동시에 수행할 수는 없다.</text><text x="0" y="342.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"> </text><text x="0" y="367.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">즉, 10개의 작업자들이 서로 작업공간을 차지하기 위해 경쟁해야 한다는 의미이다.</text><text x="0" y="392.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">( 이 과정에서 선점 or 비선점 방식으로 스레드에게 CPU 자원을 할당하는 스케쥴을 짜는 것을 CPU 스케쥴링 기법이라고 한다 )</text><text x="0" y="417.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="442.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">일반적으로 CPU 코어 수 이하의 스레드 증가는 작업성능의 향상을 가져오지만, 그를 넘어서는 개수의 스레드는 항상 그렇지는 않다는 점을 주의해야 한다.</text><text x="0" y="467.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">용어를 이용해 말하자면 CPU 코어 수 이상으로 Thread가 증가하면 스레드를 교체하고, 작업순서를 관리하는 등 Context Switching 비용이 증가한다.</text><text x="0" y="492.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">( 다수의 스레드가 CPU 자원( PC, 레지스터 등 )을 할당 or 해제 받는 과정을 Context Switching 이라고 부른다 )</text><text x="0" y="517.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="542.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이 외에도 스레드를 증가시킬 때 주의해야 할 부분은 더 있다.</text><text x="0" y="567.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="592.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">우선, 한 프로세스 내의 가상 메모리에는 모든 Thread 들이 공유하는 공유공간이 존재한다.</text><text x="0" y="617.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이 공유공간에 여러 Thread들이 서로 접근하게 되면 데이터의 무결성이 깨지게 되므로, 이를 관리하기 위한 비용이 추가된다.</text><text x="0" y="642.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이러한 공유공간을 임계영역이라고 부르며, 이 임계영역의 데이터 무결성을 지키기 위한 과정을 동시성 관리라고 한다.</text><text x="0" y="667.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">( 보통 Lock을 이용해서 다른 Thread가 해당 영역에 접근하지 못하도록 막는다 )</text><text x="0" y="692.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="717.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">또한, 모든 스레드는 작업처리를 위한 자신만의 메모리 공간을 가진다.</text><text x="0" y="742.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이는 동작하지 않는 스레드라도 항상 점유하는 공간이므로, 활동하지 않는 스레드가 존재한다면 메모리 공간을 낭비하는 꼴이 된다.</text><text x="0" y="767.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="792.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="817.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">그렇다면 동기( Synchronous )와 비동기( Asynchronous )는 무엇일까?</text><text x="0" y="842.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="867.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">동기화라는 용어는 서로다른 두 작업자들의 작업현황을 올바르게 맞추는 과정이다.</text><text x="0" y="892.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">다르게 말하면 앞선 임계영역의 데이터를 여러 스레드가 사용할 때, 올바른 상태의 데이터를 사용하도록 조정하는 작업을 의미한다.</text><text x="0" y="917.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="942.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">사실 동기와 비동기는 주로 I/O와 함께 이야기된다.</text><text x="0" y="967.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">프로세스는 작업 도중 입출력 요청( 프로세스 외부장치와의 소통 )을 만나게되면 해당 작업을 처리하는 동안 기존작업을 수행하지 않는다.</text><text x="0" y="992.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이렇게 I/O 작업동안 기존 작업중인 스레드가 멈추는 것을 동기 I/O 라고 부른다.</text><text x="0" y="1017.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1042.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">비동기 I/O는 반대로 입출력 요청을 만났을 때, 다른 스레드에게 작업을 넘기고 기존작업을 이어가는 작업을 의미한다. </text><text x="0" y="1067.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">즉, 비동기 작업을 위해서는 멀티스레딩이나 이벤트 기반의 프로그래밍이 필요하다.</text><text x="0" y="1092.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1117.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">블로킹/논블로킹은 동기/비동기와 유사하지만 관점의 차이가 있다.</text><text x="0" y="1142.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1167.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">동기작업의 경우, I/O 작업동안 기존 작업흐름을 막아버린다(Blocking).</text><text x="0" y="1192.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">따라서, 이때의 I/O 작업은 블로킹 I/O가 된다.</text><text x="0" y="1217.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1242.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">비동기 작업의 경우, I/O 작업을 다른 스레드에게 넘기고 자신은 기존작업을 이어서 진행한다.</text><text x="0" y="1267.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">즉, 기존 작업을 막지 않기(Non-Blocking) 때문에 이때의 I/O 작업은 논블로킹 I/O가 된다.</text></g><g stroke-linecap="round" transform="translate(3143.0236603260923 458.2612097652468) rotate(0 703.5729126479428 213.46388139792742)"><path d="M32 0 C500.34 2.53, 969.83 2.48, 1375.15 0 M1375.15 0 C1397.35 -1.7, 1408.02 9.43, 1407.15 32 M1407.15 32 C1406.56 106.92, 1407.57 181.23, 1407.15 394.93 M1407.15 394.93 C1408.68 415.62, 1395.86 428.32, 1375.15 426.93 M1375.15 426.93 C861.31 428.01, 347.66 428.2, 32 426.93 M32 426.93 C11.53 427.55, 1.31 416.87, 0 394.93 M0 394.93 C-1.71 306.15, -0.59 216.47, 0 32 M0 32 C-1.64 11.16, 12.2 1.86, 32 0" stroke="#2f9e44" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g stroke-linecap="round" transform="translate(3969.968926590087 1184.5378655430673) rotate(0 311.8376597485992 78.48404087885353)"><path d="M32 0 C189 0.74, 344.75 1.59, 591.68 0 M591.68 0 C613.64 -0.36, 621.87 9.45, 623.68 32 M623.68 32 C624.39 58.91, 624.33 83.98, 623.68 124.97 M623.68 124.97 C623.56 148.24, 614.29 158.41, 591.68 156.97 M591.68 156.97 C453.57 157.8, 316.51 158.35, 32 156.97 M32 156.97 C11.03 157.94, 1.35 148.04, 0 124.97 M0 124.97 C-0.88 88.2, 0.42 53.02, 0 32 M0 32 C-0.94 11.7, 11.87 0.54, 32 0" stroke="#2f9e44" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g transform="translate(3991.7933657649546 1203.004698691033) rotate(0 270.70989990234364 62.49999999999994)"><text x="0" y="17.619999999999997" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">관점에 따라 동기/비동기, 블로킹/논블로킹을 구분하면</text><text x="0" y="42.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">엄연히 다른 개념인걸 알 수 있다.</text><text x="0" y="67.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="92.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">동기/비동기는 현재 수행중인 작업에 초점이 맞춰져 있고</text><text x="0" y="117.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">블로킹/논블로킹은 새롭게 호출되는 작업에 초점이 맞춰져 있다.</text></g><g stroke-linecap="round" transform="translate(3218.873991677179 1091.4864207213052) rotate(0 265.6868003789797 14.203382410197037)"><path d="M7.1 0 C197.33 -0.32, 387.78 0.31, 524.27 0 M524.27 0 C530.94 -0.31, 532.66 3.11, 531.37 7.1 M531.37 7.1 C531.18 12.89, 530.39 14.66, 531.37 21.31 M531.37 21.31 C530.46 26.77, 530.51 28.33, 524.27 28.41 M524.27 28.41 C392.25 28.78, 259.52 28.72, 7.1 28.41 M7.1 28.41 C1.92 26.6, 1.17 26.85, 0 21.31 M0 21.31 C0 17.9, 0.57 14.7, 0 7.1 M0 7.1 C1.2 3.83, 3.19 1.27, 7.1 0" stroke="#e03131" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g stroke-linecap="round" transform="translate(3156.212010455722 1140.7805126155183) rotate(0 454.09049058482856 14.203382410197037)"><path d="M7.1 0 C326.74 3.55, 644.96 3.35, 901.08 0 M901.08 0 C903.86 0.13, 909.28 3.99, 908.18 7.1 M908.18 7.1 C909.3 10.9, 909.4 14.84, 908.18 21.31 M908.18 21.31 C907.91 27.24, 906.59 28.3, 901.08 28.41 M901.08 28.41 C712.77 28.82, 525.24 28.1, 7.1 28.41 M7.1 28.41 C3.02 27.34, -0.48 24.28, 0 21.31 M0 21.31 C0.83 17.02, -1.3 11.56, 0 7.1 M0 7.1 C-1.04 1.91, 0.87 -0.43, 7.1 0" stroke="#1971c2" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g stroke-linecap="round" transform="translate(3159.136236246057 1262.7625027266222) rotate(0 310.38568031695286 27.571271737441293)"><path d="M13.79 0 C223.26 -2.18, 432.4 -1.12, 606.99 0 M606.99 0 C617.6 0.36, 622.74 4.04, 620.77 13.79 M620.77 13.79 C622.4 19.96, 620.83 28.5, 620.77 41.36 M620.77 41.36 C621.18 51.07, 617.24 53.71, 606.99 55.14 M606.99 55.14 C450.84 56.38, 293.62 56.06, 13.79 55.14 M13.79 55.14 C4.19 54.9, -1.4 50.95, 0 41.36 M0 41.36 C0.57 31.45, -1.06 19.33, 0 13.79 M0 13.79 C-0.34 5.65, 3.61 -1.54, 13.79 0" stroke="#e03131" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g stroke-linecap="round" transform="translate(3157.465250080151 1337.956880192371) rotate(0 402.2899194417571 27.571271737441293)"><path d="M13.79 0 C309.39 -2.43, 606.26 -1.95, 790.79 0 M790.79 0 C799.15 0.08, 803.91 6.35, 804.58 13.79 M804.58 13.79 C804.39 17.96, 803.09 25.79, 804.58 41.36 M804.58 41.36 C804.49 48.62, 800.1 55.81, 790.79 55.14 M790.79 55.14 C509.02 56.05, 227.68 55.87, 13.79 55.14 M13.79 55.14 C5.67 56.92, 1.18 50.63, 0 41.36 M0 41.36 C1.43 33.48, 1.64 28.88, 0 13.79 M0 13.79 C-0.4 3.22, 4.19 -1.49, 13.79 0" stroke="#1971c2" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g stroke-linecap="round" transform="translate(10 1088.7536972273945) rotate(0 671.4265200512971 720.2514350717836)"><path d="M32 0 C534.84 1.56, 1036.31 1.63, 1310.85 0 M1310.85 0 C1332.7 -0.93, 1343.98 12.64, 1342.85 32 M1342.85 32 C1345.61 480.73, 1346.29 929.79, 1342.85 1408.5 M1342.85 1408.5 C1344.2 1429.24, 1330.55 1441.58, 1310.85 1440.5 M1310.85 1440.5 C968.3 1443.8, 626.76 1444.32, 32 1440.5 M32 1440.5 C9.59 1440.01, 1.71 1430.67, 0 1408.5 M0 1408.5 C4.66 955.58, 5.5 502.58, 0 32 M0 32 C-0.37 12.03, 9.33 -0.76, 32 0" stroke="#1971c2" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g stroke-linecap="round" transform="translate(46.23220039361104 1059.059560334724) rotate(0 190.31242281211564 30.3690036402312)"><path d="M15.18 0 C140.08 -1.4, 267.07 -1.05, 365.44 0 C372.54 -2.32, 382.16 6.41, 380.62 15.18 C377.3 24.25, 378.93 27.8, 380.62 45.55 C380.45 54.47, 376.71 61.22, 365.44 60.74 C228.17 61.2, 86.95 63.63, 15.18 60.74 C1.97 59.23, -0.03 54.28, 0 45.55 C2.09 37.99, 3.12 25.67, 0 15.18 C-1.64 8.05, 7.69 -2.09, 15.18 0" stroke="none" stroke-width="0" fill="#a5d8ff"></path><path d="M15.18 0 C106.92 -0.27, 198.54 -1.73, 365.44 0 M15.18 0 C130.48 2.42, 245.75 1.5, 365.44 0 M365.44 0 C377.22 0.23, 380.62 3.98, 380.62 15.18 M365.44 0 C374.73 -1.92, 382.9 5.84, 380.62 15.18 M380.62 15.18 C381.51 26.92, 379.08 36.36, 380.62 45.55 M380.62 15.18 C381.2 26.71, 379.91 39.76, 380.62 45.55 M380.62 45.55 C380.49 56.42, 374.39 59.7, 365.44 60.74 M380.62 45.55 C379.93 53.86, 373.35 59.84, 365.44 60.74 M365.44 60.74 C260.13 60.91, 155.25 62.58, 15.18 60.74 M365.44 60.74 C251.1 61.88, 138.24 61.78, 15.18 60.74 M15.18 60.74 C5.88 60.88, -0.64 57.55, 0 45.55 M15.18 60.74 C5.53 62.01, -2.18 57.06, 0 45.55 M0 45.55 C1.12 38.17, -0.5 28.79, 0 15.18 M0 45.55 C-1.13 35.75, 0.14 27.8, 0 15.18 M0 15.18 C-0.8 4.43, 6.14 -1.56, 15.18 0 M0 15.18 C-0.17 5.93, 5.99 0.5, 15.18 0" stroke="#1971c2" stroke-width="2" fill="none"></path></g><g transform="translate(109.25665170914453 1071.928563974955) rotate(0 127.28797149658203 17.5)"><text x="127.28797149658203" y="24.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1971c2" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">프로세스 메모리 관리</text></g><g transform="translate(69.41471901723071 1161.948512544276) rotate(0 608.033935546875 665)"><text x="0" y="24.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">여러개의 프로세스들은 OS로부터 주 메모리 자원을 할당받아 사용한다.</text><text x="0" y="59.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">보통 RAM + HDD(SSD)를 가상메모리(VM) 라는 명칭으로 할당받아서 사용하게 된다.</text><text x="0" y="94.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="129.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이때, 프로세스에게 어떤 방식으로 메모리(RAM)를 할당하는지에 대해 알아보자.</text><text x="0" y="164.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">크게 [ 연속적인 메모리 할당 ]과 [ 비연속적인 메모리 할당 ]이 존재한다.</text><text x="0" y="199.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="234.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">연속적인 메모리 할당은 프로세스의 동작순서대로 메모리 공간을 처음부터 할당하는 방식이다.</text><text x="0" y="269.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">메모리의 시작지점을 0으로 가정한다면 20의 크기를 P1에게 할당할 때, 0 ~ 20까지를 할당하고</text><text x="0" y="304.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이후 P2에게 30의 크기를 할당한다면 20 ~ 50까지를 할당하는 방식이다.</text><text x="0" y="339.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="374.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">프로세스들은 종료되면서 메모리를 반환하게 되는데, 이 과정에서 할당된 메모리 사이에 남은 공간이</text><text x="0" y="409.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">생기게 되고, 이 공간을 활용하지 못하는 경우가 발생한다. 이를 [ 단편화 ] 라고 부른다.</text><text x="0" y="444.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="479.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">단편화는 내부/외부로 구분된다.</text><text x="0" y="514.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">[ 내부 단편화 ]는 프로세스가 필요로 하는 크기보다 큰 메모리 영역을 할당하는 경우에 발생한다.</text><text x="0" y="549.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이는 OS가 메모리를 할당하는 최소단위와 프로세스가 필요로하는 단위의 차이에서 발생한다.</text><text x="0" y="584.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="619.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">[ 외부 단편화 ]는 메모리 할당과 반환의 반복으로 인해서 할당된 메모리 영역 사이에 발생한 공간을</text><text x="0" y="654.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">의미한다. 작은 단위의 메모리 공간이 군데군데 존재하게 되는 현상이다.</text><text x="0" y="689.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="724.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">비연속적인 메모리 할당은 한 프로세스가 요구하는 메모리 공간을 여러 곳으로 분산할당하는 방식이다.</text><text x="0" y="759.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">연속적인 메모리 할당이 프로세스가 원하는 0 ~ 20의 공간을 할당해준다면,</text><text x="0" y="794.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">비연속적인 메모리 할당은 [ 0 ~ 5 / 10 ~ 15 / 30 ~ 40 ] 이런 식으로 총합 20의 크기는 맞춰</text><text x="0" y="829.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">주되, 실제 메모리 연속된 공간을 할당하지 하지 않으므로, 단편화 문제가 완화된다.</text><text x="0" y="864.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="899.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이렇게 되면, 가상 메모리에서 실제 메모리 공간에 접근해야 할 때, 문제가 발생할 수 있으므로</text><text x="0" y="934.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">별도의 페이징(세그멘테이션) 테이블을 이용하여 가상메모리 주소와 실제 메모리 주소를 매핑한다.</text><text x="0" y="969.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1004.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">앞서 언급된 페이징과 세그멘테이션은 어떤 단위로 구분하여 메모리를 할당하냐는 차이가 있다.</text><text x="0" y="1039.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">페이징은 고정된 크기 단위로 메모리를 할당하며, </text><text x="0" y="1074.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">세그멘테이션은 논리적으로 구분된 가변 크기 단위로 할당한다.</text><text x="0" y="1109.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1144.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">두 방법 모두 별도의 테이블을 관리해야 한다는 점에서 추가비용이 발생하지만, </text><text x="0" y="1179.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">연속적인 메모리 할당에 비해 단편화가 발생하더라도 메모리 할당이 유연하다는 장점이 있다.</text><text x="0" y="1214.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1249.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">다만, 비연속적인 할당이라도 단편화 현상이 발생한다는 점은 유의하자.</text><text x="0" y="1284.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">페이징은 크기가 고정되어 있으므로 내부 단편화 문제의 가능성이 있으며,</text><text x="0" y="1319.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">세그멘테이션은 외부 단편화 문제가 생길 수 있다. </text></g><g stroke-linecap="round" transform="translate(58.492356728715095 1363.2320461469233) rotate(0 135.749359871553 23.405062046819467)"><path d="M11.7 0 C84.85 0.15, 158.37 0.34, 259.8 0 M259.8 0 C269 -1.5, 272.52 2.03, 271.5 11.7 M271.5 11.7 C269.61 18.17, 270.63 24.9, 271.5 35.11 M271.5 35.11 C272.98 44.51, 267.37 47.88, 259.8 46.81 M259.8 46.81 C194.74 44.62, 132.03 46.12, 11.7 46.81 M11.7 46.81 C3.73 45.82, -0.79 43.03, 0 35.11 M0 35.11 C0.63 28.71, -0.36 24.36, 0 11.7 M0 11.7 C-0.37 2.21, 2.29 1.68, 11.7 0" stroke="#e03131" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g stroke-linecap="round" transform="translate(50.6906693797755 1609.765366373422) rotate(0 54.611811442578755 21.06455584213745)"><path d="M10.53 0 C42.05 -1.45, 76.31 1.65, 98.69 0 M98.69 0 C105.01 -1.63, 107.71 3.4, 109.22 10.53 M109.22 10.53 C108.17 16.62, 107.86 21.24, 109.22 31.6 M109.22 31.6 C110.73 39.4, 107.09 40.43, 98.69 42.13 M98.69 42.13 C75.2 42.91, 49.06 40.82, 10.53 42.13 M10.53 42.13 C3.25 42.16, -1.65 39.9, 0 31.6 M0 31.6 C1.54 24.77, -1.13 13.83, 0 10.53 M0 10.53 C-1.32 5.08, 4.71 -1.1, 10.53 0" stroke="#e03131" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g stroke-linecap="round" transform="translate(58.49235672871646 1853.1780116603447) rotate(0 149.79239709964486 24.965399516607363)"><path d="M12.48 0 C80.14 -0.31, 144.81 -1.47, 287.1 0 M287.1 0 C295.87 1.91, 301.16 2.34, 299.58 12.48 M299.58 12.48 C300.47 21.24, 300.01 26.94, 299.58 37.45 M299.58 37.45 C298.1 45.07, 296.08 51.27, 287.1 49.93 M287.1 49.93 C194.01 49.13, 100.86 46.71, 12.48 49.93 M12.48 49.93 C2.66 48.23, 1.76 46.13, 0 37.45 M0 37.45 C0.96 27.31, -1.65 16.66, 0 12.48 M0 12.48 C-0.74 5.1, 4.42 1.17, 12.48 0" stroke="#e03131" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g></svg></div></div></div><div class="sidebar-right sidebar"><div class="sidebar-handle"></div><div class="sidebar-topbar"><div class="topbar-content"></div><div class="clickable-icon sidebar-collapse-icon"><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="svg-icon"><path d="M21 3H3C1.89543 3 1 3.89543 1 5V19C1 20.1046 1.89543 21 3 21H21C22.1046 21 23 20.1046 23 19V5C23 3.89543 22.1046 3 21 3Z"></path><path d="M10 4V20"></path><path d="M4 7H7"></path><path d="M4 10H7"></path><path d="M4 13H7"></path></svg></div></div><div class="sidebar-content"></div><script defer="">let rs = document.querySelector(".sidebar-right"); rs.classList.add("is-collapsed"); if (window.innerWidth > 768) rs.classList.remove("is-collapsed"); rs.style.setProperty("--sidebar-width", localStorage.getItem("sidebar-right-width"));</script></div></div></body></html>
