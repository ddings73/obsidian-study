149382173 921.6714269061223) rotate(0 0 25.258897311769346)"><path d="M1.11 -1.14 C0.96 7.2, -0.55 41.52, -0.78 50.13" stroke="#1e1e1e" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g></g><mask></mask><g transform="translate(2547.830630912452 1047.954011871534) rotate(0 481.0119323730469 175)"><text x="0" y="24.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">참조가 사라진 개체가 GC대상이며, Minor, Major, Full GC로 구분</text><text x="0" y="59.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- 각 GC 수행마다 STW가 발생 / ( Major는 Old Gen / Full은 Heap 전체 )</text><text x="0" y="94.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="129.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Minor GC는 약 1초 정도 소요 / Major, Full GC는 n초 이상 소요</text><text x="0" y="164.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">( GC튜닝은 Full GC를 줄이거나 막는게 목표 )</text><text x="0" y="199.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="234.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- GC는 영역 간 이동에서 발생</text><text x="0" y="269.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">=&gt; G1GC 이전에는 세대별 컬렉션 이론을 따르므로, Full GC 영향이 큼</text><text x="0" y="304.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">=&gt; G1GC 이후에는 고정된 Region 단위의 국지적인 GC 이므로 전체영향이 작음</text><text x="0" y="339.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">( 다만, G1GC도 각 영역들에서 일어나는 GC가 STW를 발생시킴 )</text></g><g stroke-linecap="round" transform="translate(1303.7907526215788 1446.8828017186152) rotate(0 319.32469049338454 22.5)"><path d="M11.25 0 C253.03 -0.65, 497.72 0.21, 627.4 0 C637.18 2.91, 638.82 1.43, 638.65 11.25 C641.29 17.35, 640.91 22.97, 638.65 33.75 C636.75 43.85, 633.12 41.79, 627.4 45 C479.75 40.62, 333.87 42.5, 11.25 45 C1.55 45.24, 3.13 39.4, 0 33.75 C-0.79 24.43, -2.76 13.38, 0 11.25 C0.42 6.09, 6.05 -1.99, 11.25 0" stroke="none" stroke-width="0" fill="#a5d8ff"></path><path d="M11.25 0 C156.26 0.67, 301.8 0.2, 627.4 0 M11.25 0 C183.6 -2.29, 356.14 -2.4, 627.4 0 M627.4 0 C633.35 -0.05, 638.01 2.74, 638.65 11.25 M627.4 0 C636.2 -0.09, 637.68 1.72, 638.65 11.25 M638.65 11.25 C640.14 19.37, 638.35 24.91, 638.65 33.75 M638.65 11.25 C638.39 18.11, 638.89 24.76, 638.65 33.75 M638.65 33.75 C638.23 41.21, 634.54 45.64, 627.4 45 M638.65 33.75 C637.09 42.45, 632.96 43.56, 627.4 45 M627.4 45 C419.09 44.92, 209 43.94, 11.25 45 M627.4 45 C484.86 42.18, 342.51 42.16, 11.25 45 M11.25 45 C1.96 44.98, -1.46 42.93, 0 33.75 M11.25 45 C4.05 42.76, -0.01 42.63, 0 33.75 M0 33.75 C0.03 27.72, 1.13 22.28, 0 11.25 M0 33.75 C-0.22 24.2, -0.13 15.53, 0 11.25 M0 11.25 C-0.81 2.34, 5.54 -1, 11.25 0 M0 11.25 C0.89 4.83, 1.67 1.72, 11.25 0" stroke="#1e1e1e" stroke-width="2" fill="none"></pat M0 33.75 C-1.31 29.19, -0.91 21.81, 0 11.25 M0 33.75 C1.14 25.03, 0.45 17.56, 0 11.25 M0 11.25 C0.62 5.48, 5.56 1.27, 11.25 0 M0 11.25 C1.86 3.86, 2.27 -1.17, 11.25 0" stroke="#1e1e1e" stroke-width="2" fill="none"></path></g><g transform="translate(2532.09039601139 1464.0599872108737) rotate(0 183.56192016601562 17.5)"><text x="183.56192016601562" y="24.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Interpreter와 JIT Compiler</text></g><g transform="translate(2525.389715651625 1518.8692481071275) rotate(0 498.75412294798343 34.99999999999994)"><text x="0" y="24.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Byte Code를 읽으면서 기계어로 번역하고, 자주 사용되는 코드를 Method 영역에</text><text x="0" y="59.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">저장</text></g><g transform="translate(1541.1895818734365 27.279271609399814) rotate(0 687.9238891601562 22.5)"><text x="0" y="31.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Tomcat, Netty 같은 Java EE 기반의 WAS들도 Java 프로그램이므로, JVM을 사용한다</text></g><g stroke-linecap="round"><g transform="translate(3521.1124334693327 1254.4805146445906) rotate(0 0.8490968157171324 70.47503570452113)"><path d="M-0.99 -1.17 C-0.96 22.32, 0.13 116.79, 0.58 140.52 M0.69 0.83 C1.04 24.52, 2.66 118.19, 2.71 141.83" stroke="#1e1e1e" stroke-width="2" fill="none"></path></g></g><mask></mask><g stroke-linecap="round"><g transform="translate(3528.7647587322017 1278.7847464257584) rotate(0 61.55429217878407 1.4334331608899333)"><path d="M-0.23 0.87 C20.2 1.41, 103.12 2.79, 123.53 3.17 M-1.81 0.29 C18.41 0.44, 101.72 0.49, 122.8 1.21" stroke="#1e1e1e" stroke-width="2" fill="none"></path></g><g transform="translate(3528.7647587322017 1278.7847464257584) rotate(0 61.55429217878407 1.4334331608899333)"><path d="M99.19 9.41 C109.64 7.03, 117.7 1.77, 122.8 1.21 M99.19 9.41 C106.3 6.19, 113.9 3.63, 122.8 1.21" stroke="#1e1e1e" stroke-width="2" fill="none"></path></g><g transform="translate(3528.7647587322017 1278.7847464257584) rotate(0 61.55429217878407 1.4334331608899333)"><path d="M99.44 -7.69 C109.8 -3.55, 117.76 -2.3, 122.8 1.21 M99.44 -7.69 C106.34 -5.36, 113.85 -2.37, 122.8 1.21" stroke="#1e1e1e" stroke-width="2" fill="none"></path></g></g><mask></mask><g stroke-linecap="round" transform="translate(3675.295814096894 1253.3128834050435) rotate(0 556.8356841915188 432.33749351108827)"><path d="M32 0 C354.48 -3.56, 675.54 -3.66, 1081.67 0 M1081.67 0 C1102.21 0.24, 1111.72 11.14, 1113.67 32 M1113.67 32 C1113.84 245.83, 1114.95 461.32, 1113.67 832.67 M1113.67 832.67 C1113.53 852.04, 1102.57 864.89, 1081.67 864.67 M1081.67 864.67 C699.51 866.39, 318.39 865.54, 32 864.67 M32 864.67 C11.06 863.14, 0.72 852.49, 0 832.67 M0 832.67 C-1.78 635.33, -1.25 436.87, 0 32 M0 32 C0.82 8.85, 9.89 -0.12, 32 0" stroke="#c2255c" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g transform="translate(3699.249601100081 1280.5146368484743) rotate(0 532.8818969726562 402.5)"><text x="0" y="24.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Java15 에서 정식으로 인정받은 최신 GC는 ZGC</text><text x="0" y="59.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="94.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">G1GC의 각 영역도 Eden, Survivor, Old 로 구분되는데,</text><text x="0" y="129.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">객체들이 위치하는 영역을 변환시키는 과정에서 STW가 발생함</text><text x="0" y="164.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">다만, 각 영역이 고정된 작은 크기를 지니기 때문에 GC 성능이 좋은 것.</text><text x="0" y="199.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">( Minor GC가 발생할 때, 조건에 따라 Old영역의 일부도 함께 GC하는 Mixed GC 진행 )</text><text x="0" y="234.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="269.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">그러나, 객체의 크기가 충분히 커지면 여러 연속된 영역들을 차지하게 되고, </text><text x="0" y="304.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이러한 객체들이 많아지면 결국 GC의 성능은 이전과 비슷하거나 더 낮아짐</text><text x="0" y="339.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">( 새로운 객체를 할당하기 위한 영역 탐색도 힘들어짐 )</text><text x="0" y="374.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="409.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">문제해결을 위해 ZGC에서는 가변길이의 ZPage라는 단위로 영역을 구분함</text><text x="0" y="444.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">ZPage는 크기 별로 small, medium, large 로 구분됨</text><text x="0" y="479.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">( 객체 크기에 맞게 Page 단위의 메모리를 할당할 수 있어짐 )</text><text x="0" y="514.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="549.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">각 Page에서 일어나는 GC들은 멀티스레드를 이용해서 애플리케이션 작업과</text><text x="0" y="584.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">동시에 일어나도록 구성되어 있으며, 진짜 필요한 순간에만 STW가 발생함</text><text x="0" y="619.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="654.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">즉, 애플리케이션 스레드와 함께 동작하는 스레드를 이용해서 동적으로 메모리 상태체크</text><text x="0" y="689.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">=&gt; 실제 STW과정에서는 Heap 영역의 탐색시간의 감소</text><text x="0" y="724.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">=&gt; Page 크기에 맞게 탐색이 이뤄지므로 효율성 증가</text><text x="0" y="759.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">=&gt; Page 단위의 메모리 재할당 및 압축으로 인해 효율성 증가</text><text x="0" y="794.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">=&gt; STW 시간 감소</text></g><g transform="translate(3706.4790381992716 990.7076232817464) rotate(0 262.35394287109375 105)"><text x="0" y="24.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">보통 GC에서 일어나는 과정은 3가지로 구분</text><text x="0" y="59.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">매 과정에서 STW 발생</text><text x="0" y="94.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="129.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">1. 현재 Heap 내의 객체상태 판단</text><text x="0" y="164.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">2. Garbage로 판단된 메모리 영역 초기화</text><text x="0" y="199.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">3. 살아남은 객체영역 재편성</text></g><g stroke-linecap="round" transform="translate(3675.29581430937 971.8024877606483) rotate(0 293.53716711557695 123.90513586788177)"><path d="M32 0 C173.97 -1.04, 315.61 -2.26, 555.07 0 M555.07 0 C575.94 -0.88, 587.1 10.24, 587.07 32 M587.07 32 C586.5 80.98, 587 129.08, 587.07 215.81 M587.07 215.81 C586.23 236.97, 576.29 246.08, 555.07 247.81 M555.07 247.81 C408.6 249.05, 263.43 249.01, 32 247.81 M32 247.81 C12.4 249.62, -0.22 238.67, 0 215.81 M0 215.81 C1.5 164.85, -0.45 111.53, 0 32 M0 32 C0.4 10.95, 10.18 1.24, 32 0" stroke="#1971c2" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g></svg></div></div></div><div class="sidebar-right sidebar"><div class="sidebar-handle"></div><div class="sidebar-topbar"><div class="topbar-content"></div><div class="clickable-icon sidebar-collapse-icon"><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="svg-icon"><path d="M21 3H3C1.89543 3 1 3.89543 1 5V19C1 20.1046 1.89543 21 3 21H21C22.1046 21 23 20.1046 23 19V5C23 3.89543 22.1046 3 21 3Z"></path><path d="M10 4V20"></path><path d="M4 7H7"></path><path d="M4 10H7"></path><path d="M4 13H7"></path></svg></div></div><div class="sidebar-content"></div><script defer="">let rs = document.querySelector(".sidebar-right"); rs.classList.add("is-collapsed"); if (window.innerWidth > 768) rs.classList.remove("is-collapsed"); rs.style.setProperty("--sidebar-width", localStorage.getItem("sidebar-right-width"));</script></div></div></body></html>
