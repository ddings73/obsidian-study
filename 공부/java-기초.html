t"><style id="MJX-CHTML-styles"></style><div class="excalidraw-plugin"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4178.395162590163 2937.4842675809055" width="4178.395162590163" height="2937.4842675809055" class="excalidraw-svg dark"><!-- svg-source:excalidraw --><metadata></metadata><defs><style class="style-fonts">
      </style></defs><rect x="0" y="0" width="4178.395162590163" height="2937.4842675809055" fill="#ffffff"></rect><g stroke-linecap="round" transform="translate(2491.3536779310325 59.08724608724549) rotate(0 825.0303030303032 736.3954476895652)"><path d="M32 0 C506.03 6.5, 978.99 6.9, 1618.06 0 M32 0 C392.65 -2.16, 753.78 -2.84, 1618.06 0 M1618.06 0 C1640.59 -1.44, 1649.45 12.02, 1650.06 32 M1618.06 0 C1640.15 -0.81, 1652.32 9.18, 1650.06 32 M1650.06 32 C1644.65 460.83, 1644.08 889.84, 1650.06 1440.79 M1650.06 32 C1648.66 344.85, 1648.28 657.95, 1650.06 1440.79 M1650.06 1440.79 C1650.36 1464.02, 1637.89 1474.65, 1618.06 1472.79 M1650.06 1440.79 C1648.29 1462.76, 1640.21 1473.69, 1618.06 1472.79 M1618.06 1472.79 C1056.19 1470.46, 495.76 1471.12, 32 1472.79 M1618.06 1472.79 C1004.64 1475.53, 391.53 1475.31, 32 1472.79 M32 1472.79 C10.69 1474.21, 1.13 1462.47, 0 1440.79 M32 1472.79 C9.89 1472.42, -0.24 1462.68, 0 1440.79 M0 1440.79 C-2.25 971.56, -1.85 502.92, 0 32 M0 1440.79 C-2.21 1107.96, -1.93 775.08, 0 32 M0 32 C0.79 12.49, 12.18 1.96, 32 0 M0 32 C-1.98 10.88, 10.86 -0.43, 32 0" stroke="#1e1e1e" stroke-width="2" fill="none"></path></g><g transform="translate(2515.815216392571 102.08724608724549) rotate(0 762.4117431640625 700)"><text x="0" y="24.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Java는 대표적인 객체 지향 프로그래밍 언어로, JVM을 이용하여 OS나 하드웨어 환경에 제약받지 않는다는 특징을 가지고 있다.</text><text x="0" y="59.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">즉, JRE가 설치되어 있는 환경이라면 Java 프로그램을 실행할 수 있다는 의미다.</text><text x="0" y="94.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="129.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="164.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="199.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Java로 작성된 코드는 컴파일을 통해 JVM이 해석할 수 있는 ByteCode로 변환되며, </text><text x="0" y="234.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">JVM의 인터프리터와 JIT 컴파일러에 의해 기계어로 변환된다.</text><text x="0" y="269.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="304.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">따라서, Java 개발자로서 JVM의 내부 구조나 동작 원리를 이해하는 것은 필수적이다.</text><text x="0" y="339.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="374.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="409.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">앞서 Java는 객체 지향 프로그래밍(OOP) 언어 라고 불렀는데, 이 OOP는 무엇인지에 대해 살펴보자</text><text x="0" y="444.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">OOP는 추상화를 통해, 구현하고자 하는 서비스를 객체단위로 나누어 구현하고 관리하는 패러다임을 뜻한다.</text><text x="0" y="479.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="514.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">즉, OOP로 작성된 서비스는 객체라는 단위를 지니고 있으며, 각각의 객체는 자신만의 상태와 동작를 보유하고 있다.</text><text x="0" y="549.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">개발자는 특정 객체로 범위를 한정지어 생각할 수 있으므로 유지보수에 용이하다는 장점을 지닌다.</text><text x="0" y="584.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="619.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">단, 처음부터 객체단위로 생각하여 서비스를 기획해야 하므로 초기 설계비용이 높은 편이다.</text><text x="0" y="654.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="689.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">OOP의 주요 특징으로는 [ 캡슐화, 상속, 추상화, 다형성 ] 이 있다.</text><text x="0" y="724.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="759.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">캡슐화 =&gt; 객체 외부에서의 접근 권한을 관리함으로써, 객체가 목적에 맞게 사용될 수 있도록 하는 특징</text><text x="0" y="794.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">상속 =&gt; 비슷한 유형의 다른 객체에서 기존 객체의 상태나 동작을 재사용함으로써 코드의 중복을 줄일 수 있는 특징</text><text x="0" y="829.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">추상화 =&gt; 서비스 혹은 사물의 특징을 파악하여 개념적으로 다루는 관점적인 특징</text><text x="0" y="864.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">다형성 =&gt; 비슷한 혹은 동일한 형태의 동작이더라도, 객체에 따라 세부동작을 다르게 수행할 수 있도록 하는 특징 </text><text x="0" y="899.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="934.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="969.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이러한 특징 외에도, Java 개발자들 사이에서 중요하게 생각되는 5가지의 원칙(SOLID)이 있다.</text><text x="0" y="1004.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">궁극적인 목표는 결합도를 낮추고, 응집도를 높임으로써 유지보수성과 확장성이 높은 코드를 작성하는 것이다.</text><text x="0" y="1039.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="1074.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- S(단일 책임 원칙) </text><text x="0" y="1109.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">=&gt; 하나의 클래스에 한 가지의 책임(기능)을 부여하라는 원칙이다. 최소한의 기능단위로 클래스를 설계하라는 의미이기도 하다.</text><text x="0" y="1144.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- O(개방 폐쇄 원칙)</text><text x="0" y="1179.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">=&gt; 클래스나 모듈 등의 기존 코드에 대한 수정없이 확장이 가능하도록 설계하라는 원칙이다.</text><text x="0" y="1214.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- L(리스코프 치환 원칙)</text><text x="0" y="1249.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">=&gt; 자식 클래스가 부모 클래스의 동작을 수행할 수 있어야 한다는 원칙이다.</text><text x="0" y="1284.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- I(인터페이스 분리 원칙)</text><text x="0" y="1319.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">=&gt; 목적성에 맞도록 인터페이스를 잘게 분리해야한다는 원칙이다. 인터페이스를 최소한의 기능단위로 설계하라는 의미다.</text><text x="0" y="1354.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- D(의존 역전 원칙)</text><text x="0" y="1389.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">=&gt; 특정 대상을 의존해야하는 상황이라면 가능한 인터페이스나 상위 클래스를 참조하라는 원칙이다.</text></g><g stroke-linecap="round" transform="translate(2672.7923503697048 184.79720279720289) rotate(0 139.99999999999994 32.5)"><path d="M16.25 0 C108.11 2.05, 198.55 0.36, 263.75 0 M16.25 0 C73.96 1.84, 131.15 1.39, 263.75 0 M263.75 0 C275.95 -1.27, 278.95 4.14, 280 16.25 M263.75 0 C273.16 2.04, 278.35 6.32, 280 16.25 M280 16.25 C279.9 24.71, 280.73 32.21, 280 48.75 M280 16.25 C279.41 29, 280.68 41.27, 280 48.75 M280 48.75 C281.48 58.28, 275.74 65.57, 263.75 65 M280 48.75 C279 59.05, 276.42 63.86, 263.75 65 M263.75 65 C200.87 64.49, 141.52 66.37, 16.25 65 M263.75 65 C193.09 63.73, 123.21 63.76, 16.25 65 M16.25 65 C3.45 66, -0.9 60.37, 0 48.75 M16.25 65 C4.74 63.23, 0.96 59.3, 0 48.75 M0 48.75 C-1.86 37.8, -1.89 27.8, 0 16.25 M0 48.75 C0.28 36.52, 0.75 22.66, 0 16.25 M0 16.25 C-1.33 4.09, 5.04 -1.6, 16.25 0 M0 16.25 C-1.43 4.85, 3.96 -0.16, 16.25 0" stroke="#2f9e44" stroke-width="2" fill="none"></path></g><g transform="translate(2706.952392178787 199.79720279720289) rotate(0 105.83995819091797 17.5)"><text x="105.83995819091797" y="24.668" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="28px" fill="#2f9e44" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant  161.74795532226562 22.5)"><text x="161.74795532226562" y="31.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#2f9e44" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">기초적인 자료형 설명</text></g><g transform="translate(1415.0650613056146 551.6738856420336) rotate(0 481.42791748046875 450)"><text x="0" y="31.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Java의 데이터 타입은 크게 기본형과 참조형으로 나뉜다.</text><text x="0" y="76.71600000000001" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="121.71600000000001" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">기본형은 선언된 Scope의 메모리 공간을 그대로 차지하며,</text><text x="0" y="166.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">참조형은 Heap 영역의 메모리 공간을 차지하되, 참조를 통해 </text><text x="0" y="211.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Thread에서 간접적으로 사용하는 데이터 타입이다.</text><text x="0" y="256.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="301.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">참조형 데이터 타입은 복사 시에 </text><text x="0" y="346.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">1. 얕은 복사를 통해 메모리 참조 값을 복사해야 하는지,</text><text x="0" y="391.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">2. 깊은 복사를 통해 메모리에 저장된 실제 데이터를 복사해야 </text><text x="0" y="436.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">하는지 잘 판단해야 한다.</text><text x="0" y="481.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="526.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">기본형 데이터 타입은 알파벳 소문자로 시작하는 데이터</text><text x="0" y="571.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">(int, long, char 등) 들을 의미한다.</text><text x="0" y="616.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="661.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">참조형 데이터 타입은 알파벳 대문자로 시작하는 데이터</text><text x="0" y="706.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">(String, 클래스 타입) 혹은 배열과 같은 데이터를 의미한다.</text><text x="0" y="751.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="796.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Java는 JVM이 메모리를 대신 관리해주므로,</text><text x="0" y="841.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">참조형이라도 JVM 메모리 주소 값을 관리하지 실제 메모리</text><text x="0" y="886.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">값을 관리하지 않는 Call By Value의 특성을 가진다.</text></g><g stroke-linecap="round" transform="translate(1385.966757661755 1609.1696932663308) rotate(0 975.1984126984128 659.1572871572872)"><path d="M32 0 C539.05 3.12, 1046.35 2.47, 1918.4 0 M32 0 C465.57 6.81, 898.24 6.66, 1918.4 0 M1918.4 0 C1938.25 0.89, 1951.54 10.03, 1950.4 32 M1918.4 0 C1939.89 0.07, 1949.7 8.41, 1950.4 32 M1950.4 32 C1955.11 493.22, 1954.03 953.03, 1950.4 1286.31 M1950.4 32 C1951.17 405.34, 1950.8 779.4, 1950.4 1286.31 M1950.4 1286.31 C1948.56 1307.88, 1940.83 1317.5, 1918.4 1318.31 M1950.4 1286.31 C1948.59 1308.25, 1939.5 1320.05, 1918.4 1318.31 M1918.4 1318.31 C1260.47 1319.58, 603.06 1320.58, 32 1318.31 M1918.4 1318.31 C1385.69 1313.14, 852.59 1313.21, 32 1318.31 M32 1318.31 C9.61 1318.61, 1.22 1307.69, 0 1286.31 M32 1318.31 C12.09 1317.94, -0.44 1308.18, 0 1286.31 M0 1286.31 C-5.55 871.62, -4.82 456.7, 0 32 M0 1286.31 C2.48 941.44, 2.16 596.93, 0 32 M0 32 C-0.36 10.94, 8.98 1.34, 32 0 M0 32 C-1.75 9.56, 9.4 -1.77, 32 0" stroke="#1e1e1e" stroke-width="2" fill="none"></path></g><g stroke-linecap="round" transform="translate(1732.8527741984608 1567.741121409188) rotate(0 181.5635468416861 41.428571428571445)"><path d="M20.71 0 C123.41 -0.04, 221.64 2.37, 342.41 0 C354.26 3.33, 362.44 4.62, 363.13 20.71 C366.02 30.26, 359.81 37.18, 363.13 62.14 C362.31 78.99, 357.22 84.89, 342.41 82.86 C250.98 81.57, 163.97 81.77, 20.71 82.86 C3.73 80.5, -3.1 77.23, 0 62.14 C3.33 48.4, 2.67 29.56, 0 20.71 C3.3 5.68, 7.83 3.5, 20.71 0" stroke="none" stroke-width="0" fill="#b2f2bb"></path><path d="M20.71 0 C106.76 -1.93, 192.58 -2.4, 342.41 0 M20.71 0 C88.75 -1.32, 157.5 -1.24, 342.41 0 M342.41 0 C357.37 -0.64, 363.27 6.97, 363.13 20.71 M342.41 0 C355.52 -2.26, 364.67 8.86, 363.13 20.71 M363.13 20.71 C361.79 36.82, 363.32 52.61, 363.13 62.14 M363.13 20.71 C363.06 30.97, 362.46 40.41, 363.13 62.14 M363.13 62.14 C364.23 75.13, 354.65 83.38, 342.41 82.86 M363.13 62.14 C362.9 77.69, 357.34 80.79, 342.41 82.86 M342.41 82.86 C238.36 81.72, 132.95 80.41, 20.71 82.86 M342.41 82.86 C267.14 81.08, 190.96 81.5, 20.71 82.86 M20.71 82.86 C8.12 82.9, 1.24 75.63, 0 62.14 M20.71 82.86 C6.46 83.38, 0.7 78.14, 0 62.14 M0 62.14 C0.3 51.6, -0.11 41.15, 0 20.71 M0 62.14 C-0.25 47.86, -0.56 35.62, 0 20.71 M0 20.71 C-1.69 8.25, 5.39 -0.96, 20.71 0 M0 20.71 C-1.27 5.14, 8.68 0.45, 20.71 0" stroke="#2f9e44" stroke-width="2" fill="none"></path></g><g transform="translate(1824.7763369092875 1586.6696928377596) rotate(0 89.63998413085938 22.5)"><text x="89.63998413085938" y="31.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#2f9e44" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">클래스 유형</text></g><g transform="translate(1435.8217360167332 1685.7872978839355) rotate(0 870.3900146484375 405)"><text x="0" y="31.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Java의 클래스는 OOP의 객체를 표현하는 수단이라고 볼 수 있다.</text><text x="0" y="76.71600000000001" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">클래스는 상태를 의미하는 Field와 동작을 의미하는 Method로 구분되며, </text><text x="0" y="121.71600000000001" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">클래스를 바탕으로 생성된 객체는 인스턴스라고 불린다. 이 인스턴스는 Heap 영역에 저장된다.</text><text x="0" y="166.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="211.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">클래스는 키워드 조합이나 선언 위치, 특성에 따라 여러가지의 파생형이 존재한다.</text><text x="0" y="256.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">예를들어, 클래스 선언에 final 키워드를 붙히면 상속이 불가능한 불변 클래스가 된다.</text><text x="0" y="301.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="346.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">그 중에서도 상속 전용의 목적을 지닌 클래스를 추상 클래스라고 부르며, abstract 키워드를 붙혀 선언할 수 있다.</text><text x="0" y="391.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">추상 클래스는 일반적인 필드와 메서드 외에도 동작을 작성하지 않는 추상 메서드를 지닐 수 있다.</text><text x="0" y="436.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">추상 메서드는 이를 상속하는 자식 클래스에게 구현을 강제시킬 수 있다는 특징을 지니고 있다.</text><text x="0" y="481.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="526.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">여기서 또, 추상 클래스와 유사하지만 모든 메서드가 추상메서드로 이루어진 클래스는 인터페이스로 분류된다.</text><text x="0" y="571.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">인터페이스는 `interface`라는 고유 명칭으로 선언할 수 있다.</text><text x="0" y="616.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="661.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">인터페이스는 추상 클래스와 다르게 상수를 제외한 상태(필드)를 가질 수 없으며, 다중 상속을 지원한다.</text><text x="0" y="706.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">인터페이스를 상속하는 경우에는 `implements`라는 키워드를 사용하여 `구현한다`라고 표현한다.</text><text x="0" y="751.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="796.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Java8 이후의 버전에서는 인터페이스도 추상 메서드 외에 `default`, `static` 메서드를 가질 수 있다.</text></g><g stroke-linecap="round"><g transform="translate(2150.3221207978017 2042.24121153936) rotate(0 102.42540978506895 -1.644289602187314)"><path d="M-0.87 0.55 C33.09 -0.03, 170.58 -1.49, 204.8 -2.3 M0.87 -0.21 C34.58 -0.6, 170.05 -3.34, 203.82 -3.91" stroke="#e03131" stroke-width="2" fill="none"></path></g></g><mask></mask><g stroke-linecap="round"><g transform="translate(2741.9887874644683 2223.937714291999) rotate(0 90.75874311840232 0.007459021493218643)"><path d="M0.52 0.63 C30.68 0.53, 151.97 -0.78, 182 -1.07 M-0.67 -0.08 C29.29 -0.04, 150.67 -0.06, 181.31 -0.1" stroke="#e03131" stroke-width="2" fill="none"></path></g></g><mask></mask><g stroke-linecap="round" transform="translate(3302.3951625901627 1923.1748545572073) rotate(0 433.0000000000001 300)"><path d="M32 0 C337.97 -3.51, 640.53 -4.55, 834 0 C854.69 2.63, 869.49 9.54, 866 32 C869.14 215.49, 868.33 395.96, 866 568 C865.49 588.97, 853.23 602.81, 834 600 C594.28 602.95, 354.64 604.5, 32 600 C7.25 602.16, -0.27 588.42, 0 568 C-0.12 399.88, 0.69 232.09, 0 32 C0.01 7.94, 10.46 -1.11, 32 0" stroke="none" stroke-width="0" fill="#ffffff"></path><path d="M32 0 C302.92 -2.89, 572.33 -2.87, 834 0 M834 0 C856.33 -0.66, 865.89 10.49, 866 32 M866 32 C865.28 236.21, 865.42 439.55, 866 568 M866 568 C866.01 589.96, 853.89 600.15, 834 600 M834 600 C629.86 596.81, 426.59 596.34, 32 600 M32 600 C8.69 599.36, -0.83 588.94, 0 568 M0 568 C-1.95 426.05, -1.89 285.19, 0 32 M0 32 C-1.95 12.05, 9.55 1.28, 32 0" stroke="#e03131" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g stroke-linecap="round" transform="translate(3398.3951625901627 1879.1748545572073) rotate(0 220 46)"><path d="M23 0 C121.76 1.31, 220.27 2.64, 417 0 C432.65 -1, 440.98 11.02, 440 23 C440.87 35.98, 437.6 38.74, 440 69 C436.88 82.82, 431.14 95.15, 417 92 C323.86 90.78, 228.35 92.49, 23 92 C8.08 93.03, 1.24 86.6, 0 69 C-1.49 57.67, 3.95 40.2, 0 23 C1.83 5.61, 5.07 -0.28, 23 0" stroke="none" stroke-width="0" fill="#ffffff"></path><path d="M23 0 C117.38 0.87, 212.95 -0.96, 417 0 M417 0 C431.32 0.43, 438.1 8.87, 440 23 M440 23 C440.02 37.57, 440.1 50.31, 440 69 M440 69 C441.34 85.57, 432.34 90.49, 417 92 M417 92 C300.03 90.87, 185.8 90.87, 23 92 M23 92 C8.82 93.6, 1.54 83.99, 0 69 M0 69 C0.52 56.79, -1.4 42.6, 0 23 M0 23 C-0.27 8.47, 7.68 0.07, 23 0" stroke="#e03131" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g transform="translate(3515.8312053758073 1902.6748545572073) rotate(0 102.56395721435547 22.5)"><text x="102.56395721435547" y="31.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#e03131" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">static, final</text></g><g transform="translate(3342.3951625901627 1999.1748545572073) rotate(0 396.68389892578125 247.5)"><text x="0" y="31.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">static과 final은 클래스에 국한되지 않은 키워드다.</text><text x="0" y="76.71600000000001" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="121.71600000000001" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">static은 선언된 대상이 저장될 메모리 공간을 </text><text x="0" y="166.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Method 영역으로 한정짓는 역할을 한다.</text><text x="0" y="211.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="256.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">즉, 클래스 필드가 static으로 선언되었다면 인스턴</text><text x="0" y="301.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">스를 생성하지 않아도 사용이 가능하다.</text><text x="0" y="346.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="391.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">final은 불변의 의미를 지닌다.</text><text x="0" y="436.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">즉, 상수 선언이나 수정이 불가능한 인스턴스 생성에</text><text x="0" y="481.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">사용된다.</text></g><g stroke-linecap="round"><g transform="translate(1415.7284959234953 2525.1748545572077) rotate(0 933.3333333333334 -4.444444444444457)"><path d="M-1.19 1.09 C310.16 -0.46, 1555.62 -7.71, 1867.04 -9.49" stroke="#1971c2" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g></g><mask></mask><g transform="translate(1436.6173848123844 2560.1748545572077) rotate(0 877.3740234375 157.5)"><text x="0" y="31.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이 외에도, 클래스 내부에 존재하는 클래스는 inner class 라고 부른다.</text><text x="0" y="76.71600000000001" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">클래스 설계 목적에 따라서는 팩토리 메서드 패턴을 구현한 팩토리 클래스나, 빌더 패턴을 구현한 Builder 클래스도</text><text x="0" y="121.71600000000001" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">존재한다.</text><text x="0" y="166.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="211.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">또한, 상수관리를 위한 전용 클래스로 Enum 이라는 열거타입이 존재한다.</text><text x="0" y="256.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이는 생성자가 private인 final 클래스와 동일한 특성을 지닌다. </text><text x="0" y="301.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">즉, 상속이 불가능하며 외부에서의 인스턴스 생성도 불가능 하다.</text></g><g stroke-linecap="round" transform="translate(10 1660.8593362842198) rotate(0 684.4086869981674 497.80174145749265)"><path d="M32 0 C330.55 -0.18, 629.44 -0.17, 1336.82 0 C1356.3 2.09, 1366.12 10.46, 1368.82 32 C1372.05 378.24, 1371.68 723.1, 1368.82 963.6 C1369.99 986.44, 1356.09 993.31, 1336.82 995.6 C975.89 988.42, 612.72 986.57, 32 995.6 C8.68 992.53, 1.32 985.63, 0 963.6 C-2.91 597.63, -3.06 232.9, 0 32 C-3.04 12.92, 7.66 -2.32, 32 0" stroke="none" stroke-width="0" fill="#ffffff"></path><path d="M32 0 C515.73 0.26, 999.09 0.37, 1336.82 0 M1336.82 0 C1359.57 -0.52, 1369.63 11.72, 1368.82 32 M1368.82 32 C1368.57 304.37, 1369.34 575.14, 1368.82 963.6 M1368.82 963.6 C1368.05 984.25, 1359.05 995.45, 1336.82 995.6 M1336.82 995.6 C880.19 995.08, 423.9 995.44, 32 995.6 M32 995.6 C10.26 995.36, -0.58 983.24, 0 963.6 M0 963.6 C1.9 711.66, 2.13 460.7, 0 32 M0 32 C-1.35 10.96, 9.83 -1.82, 32 0" stroke="#1e1e1e" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g stroke-linecap="round" transform="translate(827.6446487147234 1616.1164602517856) rotate(0 201.29667264651982 51.53194819750905)"><path d="M25.77 0 C112.08 0.52, 193.11 1.87, 376.83 0 C392.55 -0.45, 404.19 11.91, 402.59 25.77 C403.56 48.83, 400.79 67.75, 402.59 77.3 C404.88 92.42, 396.17 103.72, 376.83 103.06 C255.32 98.96, 136.44 100.24, 25.77 103.06 C4.99 105.87, 3.5 91.79, 0 77.3 C1.21 59.26, -3.38 47.73, 0 25.77 C-2.86 10.42, 10.08 1.12, 25.77 0" stroke="none" stroke-width="0" fill="#ffc9c9"></path><path d="M25.77 0 C97.35 0.67, 168.93 2.37, 376.83 0 M376.83 0 C394.8 -0.8, 404.1 8.99, 402.59 25.77 M402.59 25.77 C404.56 37.46, 400.78 51.24, 402.59 77.3 M402.59 77.3 C403.14 95.86, 394.35 103.54, 376.83 103.06 M376.83 103.06 C258.78 104.35, 136.99 103.78, 25.77 103.06 M25.77 103.06 C6.79 104.69, -1.57 93.1, 0 77.3 M0 77.3 C-1.37 55.43, -1.44 36.57, 0 25.77 M0 25.77 C-0.38 8.97, 7.87 0.52, 25.77 0" stroke="#e03131" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g><g transform="translate(890.6473455311652 1645.1484084492945) rotate(0 138.29397583007812 22.5)"><text x="138.29397583007812" y="31.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#e03131" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">클래스의 로딩순서</text></g><g transform="translate(64.37393553855645 1769.0206811418198) rotate(0 622.3318481445312 427.5)"><text x="0" y="31.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">기본적으로 클래스의 내용은 실제 사용시점에 로드된다.</text><text x="0" y="76.71600000000001" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">다만, 상수의 경우에는 Method 영역의 상수 풀에서 따로 관리되므로 </text><text x="0" y="121.71600000000001" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">직접적인 사용없이도 메모리에 로드된다.</text><text x="0" y="166.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="211.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">inner 클래스의 경우, static 선언이 되지 않은 경우에는 외부 클래스의 내용이</text><text x="0" y="256.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">함께 로드된다. </text><text x="0" y="301.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">( static inner class인 경우에는 내부 클래스만 따로 로드시킨다 )</text><text x="0" y="346.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="391.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">싱글톤 패턴에는 이를 이용하여 static holder 라는 방법을 사용하기도 한다.</text><text x="0" y="436.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">인스턴스의 동기화와 메모리 누수문제를 해결하기 위해서 static inner class에</text><text x="0" y="481.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">외부 클래스 인스턴스를 static final 형태로 선언하는 방식이다.</text><text x="0" y="526.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="571.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이렇게 되면 정적 내부 클래스를 통해 실제 인스턴스에 접근하기 이전까지는</text><text x="0" y="616.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">메모리에 로드되지 않기 때문에, 메모리를 알뜰하게 사용할 수 있다.</text><text x="0" y="661.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">( non-static inner 클래스는 외부 클래스의 인스턴스가 존재해야 하므로 불가 ) </text><text x="0" y="706.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="751.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="796.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">클래스 내부의 요소들은 정적 변수 -&gt; 정적 블록 -&gt; 생성자 순으로 초기화된다.</text><text x="0" y="841.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">이 초기화는 첫 호출에서 한번만 호출되므로, Thread Safe 하다.</text></g><g stroke-linecap="round"><g transform="translate(41.08697528666016 2476.651296709727) rotate(0 654.7877114009781 0)"><path d="M-0.84 0.99 C217.2 0.89, 1090.18 -0.63, 1308.6 -0.82" stroke="#1971c2" stroke-width="2.5" fill="none" stroke-dasharray="8 10"></path></g></g><mask></mask></svg></div></div></div><div class="sidebar-right sidebar"><div class="sidebar-handle"></div><div class="sidebar-topbar"><div class="topbar-content"></div><div class="clickable-icon sidebar-collapse-icon"><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="svg-icon"><path d="M21 3H3C1.89543 3 1 3.89543 1 5V19C1 20.1046 1.89543 21 3 21H21C22.1046 21 23 20.1046 23 19V5C23 3.89543 22.1046 3 21 3Z"></path><path d="M10 4V20"></path><path d="M4 7H7"></path><path d="M4 10H7"></path><path d="M4 13H7"></path></svg></div></div><div class="sidebar-content"></div><script defer="">let rs = document.querySelector(".sidebar-right"); rs.classList.add("is-collapsed"); if (window.innerWidth > 768) rs.classList.remove("is-collapsed"); rs.style.setProperty("--sidebar-width", localStorage.getItem("sidebar-right-width"));</script></div></div></body></html>
